    <script>
        function changeImage(src) {
            const mainImage = document.getElementById('mainImage');
            if (!mainImage) return;
            // If we have a gallery array and a setter, prefer using it (keeps index in sync)
            if (window.galleryImages && Array.isArray(window.galleryImages) && window.setMainImage) {
                const idx = window.galleryImages.indexOf(src);
                if (idx !== -1) {
                    window.setMainImage(idx);
                    return;
                }
            }
            // Fallback: just set src
            mainImage.src = src;
        }
    </script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const newsId = params.get("id");

        if (newsId) {
            // Initialize cache manager and use cached API client
            document.addEventListener('DOMContentLoaded', async () => {


                try {
                    // Use cached API client instead of direct fetch
                    const response = await fetch(`https://motornation-336079007565.us-central1.run.app/api/news/${newsId}`);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    // Update article title and content
                    document.querySelector(".article-text h2").textContent = data.news_title;
                    const paragraphs = [data.para1, data.para2, data.para3];
                    const container = document.querySelector(".article-text");

                    // Clear existing <p> tags
                    container.innerHTML = `<h2>${data.news_title}</h2>`;

                    paragraphs.forEach(p => {
                        const para = document.createElement("p");
                        para.textContent = p;
                        container.appendChild(para);
                        container.appendChild(document.createElement("br"));
                    });

                    // Update images if available
                    if (data.images && data.images.length > 0) {
                        // Update main image
                        const mainImage = document.getElementById('mainImage');
                        if (mainImage) {
                            if (data.images.length > 0) {
                                mainImage.src = data.images[0];
                                mainImage.alt = data.news_title;
                                mainImage.style.display = '';
                            } else {
                                mainImage.style.display = 'none';
                            }
                        }

                        // Update image gallery
                        const imageGallery = document.querySelector('.image-gallery');
                        if (imageGallery) {
                            imageGallery.innerHTML = '';
                            // Build thumbnails and attach index-based click handlers
                            data.images.forEach((imageUrl, index) => {
                                const img = document.createElement('img');
                                img.src = imageUrl;
                                img.className = 'thumbnail';
                                img.alt = `${data.news_title} - Image ${index + 1}`;
                                img.dataset.index = index;
                                img.addEventListener('click', () => {
                                    if (window.setMainImage) {
                                        window.setMainImage(index);
                                    } else {
                                        changeImage(imageUrl);
                                    }
                                });
                                imageGallery.appendChild(img);
                            });

                            // Expose gallery state and controls globally so buttons and other scripts can use them
                            window.galleryImages = data.images.slice();
                            window.galleryTitle = data.news_title || '';
                            window.currentImageIndex = 0;

                            // Define setter and navigation functions on window so the inline onclick on buttons works
                            window.setMainImage = function(i) {
                                if (!window.galleryImages || window.galleryImages.length === 0) return;
                                if (i < 0) i = 0;
                                if (i >= window.galleryImages.length) i = window.galleryImages.length - 1;
                                window.currentImageIndex = i;
                                const mainImageEl = document.getElementById('mainImage');
                                if (mainImageEl) {
                                    mainImageEl.src = window.galleryImages[i];
                                    mainImageEl.alt = `${window.galleryTitle} - Image ${i + 1}`;
                                    mainImageEl.style.display = '';
                                }
                                // Update thumbnail active state (optional visual feedback)
                                const thumbs = document.querySelectorAll('.image-gallery img');
                                thumbs.forEach(t => t.classList.toggle('active', parseInt(t.dataset.index, 10) === i));
                                // Update arrows visibility
                                updateArrowsVisibility();
                            };

                            window.nextImage = function() {
                                if (!window.galleryImages) return;
                                let next = (window.currentImageIndex || 0) + 1;
                                if (next >= window.galleryImages.length) next = 0; // wrap-around or clamp as desired
                                window.setMainImage(next);
                            };

                            window.prevImage = function() {
                                if (!window.galleryImages) return;
                                let prev = (window.currentImageIndex || 0) - 1;
                                if (prev < 0) prev = window.galleryImages.length - 1; // wrap-around
                                window.setMainImage(prev);
                            };

                            function updateArrowsVisibility() {
                                const prevBtn = document.querySelector('.prev-btn');
                                const nextBtn = document.querySelector('.next-btn');
                                const count = window.galleryImages ? window.galleryImages.length : 0;
                                if (count <= 1) {
                                    if (prevBtn) prevBtn.style.display = 'none';
                                    if (nextBtn) nextBtn.style.display = 'none';
                                } else {
                                    if (prevBtn) prevBtn.style.display = '';
                                    if (nextBtn) nextBtn.style.display = '';
                                }
                            }

                            // Initialize main image and arrows
                            window.setMainImage(0);
                        }
                    }
                } catch (err) {
                    console.error("Failed to load news article", err);
                }
            });
        }
    </script>

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
