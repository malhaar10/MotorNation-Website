    <script>
        function changeImage(src) {

    <script>
        const params = new URLSearchParams(window.location.search);
        const newsId = params.get("id");

        if (newsId) {
            // Initialize cache manager and use cached API client
            document.addEventListener('DOMContentLoaded', async () => {


                try {
                    // Use cached API client instead of direct fetch
                    const response = await fetch(`https://motornation-336079007565.us-central1.run.app/api/news/${newsId}`);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    // Update article title and content
                    document.querySelector(".article-text h2").textContent = data.news_title;
                    const paragraphs = [data.para1, data.para2, data.para3];
                    const container = document.querySelector(".article-text");

                    // Clear existing <p> tags
                    container.innerHTML = `<h2>${data.news_title}</h2>`;

                    paragraphs.forEach(p => {
                        const para = document.createElement("p");
                        para.textContent = p;
                        container.appendChild(para);
                        container.appendChild(document.createElement("br"));
                    });

                    // Update images if available
                    if (data.images && data.images.length > 0) {
                        // Update main image
                        const mainImage = document.getElementById('mainImage');
                        if (mainImage) {
                            if (data.images.length > 0) {
                                mainImage.src = data.images[0];
                                mainImage.alt = data.news_title;
                                mainImage.style.display = '';
                            } else {
                                mainImage.style.display = 'none';
                            }
                        }

                        // Update image gallery
                        const imageGallery = document.querySelector('.image-gallery');
                        if (imageGallery) {
                            imageGallery.innerHTML = '';
                            data.images.forEach((imageUrl, index) => {
                                const img = document.createElement('img');
                                img.src = imageUrl;
                                img.className = 'thumbnail';
                                img.alt = `${data.news_title} - Image ${index + 1}`;
                                img.onclick = () => changeImage(imageUrl, index);
                                imageGallery.appendChild(img);
                            });
                        }

                        // Hide/show arrows based on images
                        // Place this after you update the image gallery (inside your main script)
                        const prevBtn = document.querySelector('.prev-btn');
                        const nextBtn = document.querySelector('.next-btn');
                        const galleryImages = Array.from(document.querySelectorAll('.image-gallery img'));
                        const imageCount = galleryImages.length;

                        // Hide arrows if no image or only one image
                        if (imageCount <= 1 || mainImage.style.display === 'none') {
                            if (prevBtn) prevBtn.style.display = 'none';
                            if (nextBtn) nextBtn.style.display = 'none';
                        } else {
                            if (prevBtn) prevBtn.style.display = '';
                            if (nextBtn) nextBtn.style.display = '';
                        }
                    }
                } catch (err) {
                    console.error("Failed to load news article", err);
                }
            });
        }
    </script>

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
