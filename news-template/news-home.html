    <script>
        // Initialize cache manager and fetch news
        document.addEventListener('DOMContentLoaded', async () => {
            CacheManager.init();
            
            try {
                // Use cached API client instead of direct fetch
                const data = await ApiClient.getNewsSummary();
                const cardsContainer = document.getElementById('news-cards');

                // Display the first 6 news articles (all articles returned by summary endpoint)
                data.forEach(article => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Use first image from GCS if available, otherwise fallback to placeholder
                    const imageUrl = (article.images && article.images.length > 0) 
                        ? article.images[0] 
                        : "../images/Comparison.png";

                    card.innerHTML = `
                        <a href="../news-template/news-page-template.html?id=${article.id}">
                            <div class="image-section">
                                <img src="${imageUrl}" alt="${article.news_title}">
                            </div>
                            <div class="content">
                                <p>${article.tag || 'UPDATE'}</p>
                                <h3>${article.news_title}</h3>
                                <h5>${new Date(article.date).toLocaleDateString()}</h5>
                                <hr>
                            </div>
                        </a>
                    `;

                    cardsContainer.appendChild(card);
                });
            } catch (err) {
                console.error('‚ùå Failed to load news summary:', err);
            }
        });
    </script>

    <script>
        // Load latest news for featured section
        async function loadLatestNews() {
            try {
                // Use cached API client instead of direct fetch
                const news = await ApiClient.getNewsSummary(1);

                if (!Array.isArray(news) || news.length === 0) {
                    document.getElementById('featured-news').innerHTML = '<p>No news available.</p>';
            return;
        }

        const latest = news[0];
        
        // Use first image from GCS if available, otherwise fallback to placeholder
        const imagePath = (latest.images && latest.images.length > 0) 
            ? latest.images[0] 
            : '../images/Comparison.png';

        document.getElementById('featured-news').innerHTML = `
            <a href="../news-template/news-page-template.html?id=${latest.id}">
              <img src="${imagePath}" alt="${latest.news_title}">
            </a>
            <div class="text-content">
              <h4>BREAKING</h4>
              <h3><a href="../news-template/news-page-template.html?id=${latest.id}">
                ${latest.news_title.toUpperCase()}
              </a></h3>
              <p>${new Date(latest.date).toLocaleDateString()}</p>
            </div>
          `;
    } catch (err) {
        console.error('Error loading latest news:', err);
        document.getElementById('featured-news').innerHTML = '<p>Failed to load news.</p>';
    }
}

window.addEventListener('DOMContentLoaded', loadLatestNews);
</script>

<!-- Mobile navigation menu toggle functionality -->
<script>
    var navLinks = document.getElementById("navLinks");

    // Show mobile navigation menu
    function showMenu() {
        navLinks.style.right = "0";
        // Prevent body scrolling when menu is open
        document.body.style.overflow = "hidden";
    }

    // Hide mobile navigation menu
    function hideMenu() {
        navLinks.style.right = "-200px";
        // Restore body scrolling
        document.body.style.overflow = "auto";
    }

    // Close menu when clicking outside (optional)
    document.addEventListener('click', function (event) {
        const navbar = document.getElementById('navbar');
        const isClickInsideNav = navbar.contains(event.target);

        if (!isClickInsideNav && navLinks.style.right === "0px") {
            hideMenu();
        }
    });

    // Close menu when window is resized to desktop size
    window.addEventListener('resize', function () {
        if (window.innerWidth > 768) {
            hideMenu();
        }
    });
</script>
