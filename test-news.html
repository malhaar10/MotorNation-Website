<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test News API</title>
</head>
<body>
    <h1>Testing News API</h1>
    <div id="results"></div>
    <div id="error" style="color: red;"></div>

    <script>
        console.log('üîÑ Starting news API test...');
        
        fetch('http://localhost:3000/api/news/electric')
            .then(response => {
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('‚úÖ News data received:', data);
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>News Articles:</h2>';
                
                if (data.length === 0) {
                    resultsDiv.innerHTML += '<p>No news articles found.</p>';
                } else {
                    data.forEach(article => {
                        const articleDiv = document.createElement('div');
                        articleDiv.style.border = '1px solid #ccc';
                        articleDiv.style.margin = '10px';
                        articleDiv.style.padding = '10px';
                        
                        articleDiv.innerHTML = `
                            <h3>${article.news_title}</h3>
                            <p>ID: ${article.id}</p>
                            <p>Date: ${article.date}</p>
                            <p>Tag: ${article.tag}</p>
                            <p>Tag2: ${article.tag2}</p>
                            <p>Images: ${article.images ? article.images.length : 0}</p>
                        `;
                        
                        resultsDiv.appendChild(articleDiv);
                    });
                }
            })
            .catch(error => {
                console.error('‚ùå Error fetching news:', error);
                document.getElementById('error').innerHTML = `Error: ${error.message}`;
            });
    </script>
</body>
</html>
