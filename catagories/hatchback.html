    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const category = 'hatchback';

            // Reviews flow
            try {
                console.log(`üîÑ Loading ${category} reviews...`);
                const resp = await fetch(`https://motornation-336079007565.us-central1.run.app/api/reviews/${category}`);
                if (!resp.ok) throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
                const reviews = await resp.json();

                const container = document.getElementById(`reviews-${category}`) || document.getElementById(`reviews-${category}s`);
                if (!container) return;
                container.innerHTML = '';
                if (!reviews || reviews.length === 0) {
                    container.innerHTML = `<p>No ${category} reviews available yet.</p>`;
                } else {
                    reviews.slice(0, 6).forEach(r => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        const imageUrl = (r.images && r.images.length) ? r.images[0] : "../images/2025-crv/18_2024HondaCRVEX-L.avif";
                        card.innerHTML = `
                    <a href="../reviews-page/review.html?id=${r.id}">
                        <div class="image-section"><img src="${imageUrl}" alt="${r.car_name}" loading="lazy"></div>
                        <div class="content"><p>${r.model_year}</p><h3>${r.car_name}</h3><hr></div>
                    </a>
                `;
                        container.appendChild(card);
                    });
                }
            } catch (err) {
                console.error(`‚ùå Failed to load ${category} reviews:`, err);
                const container = document.getElementById('reviews-hatchback') || document.getElementById('reviews-hatchbacks');
                if (container) container.innerHTML = '<p>Failed to load reviews. Please try again later.</p>';
            }

            // News flow (separate)
            try {
                console.log(`üîÑ Loading ${category} news...`);
                const cardsContainer = document.getElementById(`${category}-news-cards`);
                if (!cardsContainer) return;
                const resp = await fetch(`https://motornation-336079007565.us-central1.run.app/api/news/${category}`);
                if (!resp.ok) throw new Error(`HTTP ${resp.status}: ${resp.statusText}`);
                const data = await resp.json();
                cardsContainer.innerHTML = '';
                if (!data || data.length === 0) {
                    cardsContainer.innerHTML = `<p>No ${category} news available yet.</p>`;
                } else {
                    data.slice(0, 6).forEach(a => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        const imageUrl = (a.images && a.images.length) ? a.images[0] : "../images/Comparison.png";
                        card.innerHTML = `
                    <a href="../news-template/news-page-template.html?id=${a.id}">
                        <div class="image-section"><img src="${imageUrl}" alt="${a.news_title}" loading="lazy"></div>
                        <div class="content"><p>${a.tag || 'UPDATE'}</p><h3>${a.news_title}</h3><h5>${new Date(a.date).toLocaleDateString()}</h5><hr></div>
                    </a>
                `;
                        cardsContainer.appendChild(card);
                    });
                }
                console.log(`‚úÖ Successfully rendered ${data.length} news articles`);
            } catch (error) {
                console.error("‚ùå Error loading hatchback news:", error);
                const cardsContainer = document.getElementById('hatchback-news-cards');
                if (cardsContainer) {
                    cardsContainer.innerHTML = `
                <div style="color: red; text-align: center; padding: 20px;">
                    <p>Failed to load news articles.</p>
                    <p>Error: ${error.message}</p>
                </div>
            `;
                }
            }
        });
    </script>

    <script>
        function scrollCategories(direction) {

            container.scrollBy({

            });

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
