<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Motor Nation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        div#results {
            background-color: #000 !important;
            color: #fff !important;
            padding: 20px;
            border-radius: 8px;
            max-height: 600px;
            overflow-y: auto;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #results .results-section {
            margin-bottom: 30px;
        }

        #results .section-title {
            color: #ff6b35 !important;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ff6b35;
        }

        #results .result-item {
            background-color: #1a1a1a !important;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #ff6b35;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        #results .result-item:hover {
            background-color: #2a2a2a !important;
        }

        #results .result-item h3 {
            margin: 0;
            font-size: 1.2em;
            color: #fff !important;
        }

        #results .result-item p {
            margin: 5px 0 0 0;
            font-size: 0.9em;
            color: #ccc !important;
        }

        #results .no-results {
            text-align: center;
            color: #ccc !important;
            font-style: italic;
            padding: 40px;
        }

        #results .section-separator {
            height: 2px;
            background: linear-gradient(to right, transparent, #ff6b35, transparent);
            margin: 30px 0;
            opacity: 0.8;
        }

        .back-button {
            background-color: #ff6b35;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #e55a2b;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Home</a>
    <h1>Search Results</h1>
    <div id="results">Loading...</div>

    <script>
        function redirectToPage(type, id) {
            if (type === 'review') {
                // Navigate to review page with the specific ID
                window.location.href = `reviews-page/review.html?id=${id}`;
            } else if (type === 'news') {
                // Navigate to news page with the specific ID  
                window.location.href = `news-template/news-page-template.html?id=${id}`;
            }
        }

        window.addEventListener('load', async () => {
            const params = new URLSearchParams(window.location.search);
            const tag = params.get('tag');
            
            const container = document.getElementById('results');
            
            if (!tag) {
                container.innerHTML = "<div class='no-results'>No search term provided.</div>";
                return;
            }

            try {
                const fullUrl = `http://localhost:3000/api/search?tag=${encodeURIComponent(tag)}`;
                console.log("Fetching from:", fullUrl);

                const res = await fetch(fullUrl);
                console.log("Status:", res.status);

                if (!res.ok) {
                    const errText = await res.text();
                    console.error("Error body:", errText);
                    throw new Error("Request failed");
                }

                const data = await res.json();
                console.log("Fetched data:", data);
                
                if (data.reviews.length === 0 && data.news.length === 0) {
                    container.innerHTML = `<div class='no-results'>No results found for: "${tag}"</div>`;
                    return;
                }

                let html = '';

                // Reviews section
                if (data.reviews.length > 0) {
                    html += '<div class="results-section">';
                    html += '<div class="section-title">Reviews (' + data.reviews.length + ')</div>';
                    data.reviews.forEach(r => {
                        html += `
                            <div class="result-item" onclick="redirectToPage('review', '${r.id}')">
                                <h3>${r.car_name} (${r.model_year})</h3>
                                <p>Tags: ${r.tag}${r.tag2 ? ', ' + r.tag2 : ''}</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                // Separator if both sections exist
                if (data.reviews.length > 0 && data.news.length > 0) {
                    html += '<div class="section-separator"></div>';
                }

                // News section
                if (data.news.length > 0) {
                    html += '<div class="results-section">';
                    html += '<div class="section-title">News (' + data.news.length + ')</div>';
                    data.news.forEach(n => {
                        const newsDate = new Date(n.date).toLocaleDateString('en-GB', {
                            day: 'numeric', 
                            month: 'short', 
                            year: 'numeric'
                        });
                        
                        html += `
                            <div class="result-item" onclick="redirectToPage('news', '${n.id}')">
                                <h3>${n.news_title}</h3>
                                <p>${newsDate} • Tags: ${n.tag}${n.tag2 ? ', ' + n.tag2 : ''}</p>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                container.innerHTML = html;

            } catch (err) {
                console.error("Fetch failed:", err);
                container.innerHTML = "<div class='no-results'>Error fetching search results: " + err.message + "</div>";
            }
        });
    </script>
</body>
</html>
