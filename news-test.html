<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Test</title>
</head>
<body>
    <h1>News API Test</h1>
    <div id="news-container">
        <p>Loading news...</p>
    </div>

    <!-- All caching removed - using direct fetch calls only -->

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üîÑ Starting news test...');
            
            const container = document.getElementById('news-container');
            
            try {
                console.log('üì° Fetching news summary...');
                const response = await fetch('https://motornation-336079007565.us-central1.run.app/api/news/summary');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const newsItems = await response.json();
                console.log('‚úÖ News data received:', newsItems);
                
                if (!newsItems || newsItems.length === 0) {
                    container.innerHTML = '<p style="color: orange;">No news items found</p>';
                    return;
                }
                
                container.innerHTML = '';
                newsItems.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.style.border = '1px solid #ccc';
                    div.style.margin = '10px';
                    div.style.padding = '10px';
                    
                    div.innerHTML = `
                        <h3>${item.news_title || 'No title'}</h3>
                        <p><strong>ID:</strong> ${item.id}</p>
                        <p><strong>Date:</strong> ${item.date}</p>
                        <p><strong>Tag:</strong> ${item.tag || 'No tag'}</p>
                        <p><strong>Images:</strong> ${item.images ? item.images.length : 0} image(s)</p>
                    `;
                    
                    container.appendChild(div);
                });
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                container.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
