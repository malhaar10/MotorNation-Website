<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Input Panel</title>
    <link rel="stylesheet" href="../content_input_panel/input_panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .form-container {
            margin-left: 10vw;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 80vw;
        }

        label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Oswald', sans-serif;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
            background-color: #e0e0e0;
        }
    </style>

</head>

<body>
    <section class="header">
        <div class="logo-container">
            <a href="../index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo"></a>
        </div>
    </section>

    <section class="form-container">
        <div>
            <label for="title">Article Title</label>
            <input type="text" id="title" name="title">
        </div>

        <div>
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
        </div><br>

        <div>
            <label for="ptitle1">Paragraph Title 1</label>
            <input type="text" id="ptitle1" name="ptitle1">
        </div>

        <div>
            <label for="para1">Paragraph 1</label>
            <textarea id="para1" name="para1"></textarea>
        </div>

        <div>
            <label for="ptitle2">Paragraph Title 2</label>
            <input type="text" id="ptitle2" name="ptitle2">
        </div>

        <div>
            <label for="para2">Paragraph 2</label>
            <textarea id="para2" name="para2"></textarea>
        </div>

        <div>
            <label for="ptitle3">Paragraph Title 3</label>
            <input type="text" id="ptitle3" name="ptitle3">
        </div>

        <div>
            <label for="para3">Paragraph 3</label>
            <textarea id="para3" name="para3"></textarea>
        </div>

        <div>
            <label for="ptitle4">Paragraph Title 4</label>
            <input type="text" id="ptitle4" name="ptitle4">
        </div>

        <div>
            <label for="para4">Paragraph 4</label>
            <textarea id="para4" name="para4"></textarea>
        </div>

        <div>
            <label for="ptitle5">Paragraph Title 5</label>
            <input type="text" id="ptitle5" name="ptitle5">
        </div>

        <div>
            <label for="para5">Paragraph 5</label>
            <textarea id="para5" name="para5"></textarea>
        </div>

        <div>
            <label for="ptitle6">Paragraph Title 6</label>
            <input type="text" id="ptitle6" name="ptitle6">
        </div>

        <div>
            <label for="para6">Paragraph 6</label>
            <textarea id="para6" name="para6"></textarea>
        </div>

        <div>
            <label for="ptitle7">Paragraph Title 7</label>
            <input type="text" id="ptitle7" name="ptitle7">
        </div>

        <div>
            <label for="para7">Paragraph 7</label>
            <textarea id="para7" name="para7"></textarea>
        </div>

        <div>
            <label for="ptitle8">Paragraph Title 8</label>
            <input type="text" id="ptitle8" name="ptitle8">
        </div>

        <div>
            <label for="para8">Paragraph 8</label>
            <textarea id="para8" name="para8"></textarea>
        </div>

        <div>
            <label for="ptitle9">Paragraph Title 9</label>
            <input type="text" id="ptitle9" name="ptitle9">
        </div>

        <div>
            <label for="para9">Paragraph 9</label>
            <textarea id="para9" name="para9"></textarea>
        </div>

        <div>
            <label for="ptitle10">Paragraph Title 10</label>
            <input type="text" id="ptitle10" name="ptitle10">
        </div>

        <div>
            <label for="para10">Paragraph 10</label>
            <textarea id="para10" name="para10"></textarea>
        </div><br>

        <div>
            <label for="tag1">Tag 1</label>
            <input type="text" id="tag1" name="tag1">
        </div>

        <div>
            <label for="tag2">Tag 2</label>
            <input type="text" id="tag2" name="tag2">
        </div>

        <div>
            <label for="tag2">Tag 3</label>
            <input type="text" id="tag3" name="tag3">
        </div>

        <div>
            <label for="tag2">Tag 4</label>
            <input type="text" id="tag4" name="tag4">
        </div>

        <div>
            <label for="tag2">Tag 5</label>
            <input type="text" id="tag5" name="tag5">
        </div>

        <div>
            <label for="images">Upload Images (Max 10)</label>
            <input type="file" id="images" name="images" multiple accept="image/*" style="
                padding: 12px;
                font-size: 16px;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-family: 'Oswald', sans-serif;
                background-color: white;
            ">
            <small style="color: #ccc; font-size: 14px; margin-top: 5px; display: block;">
                Select up to 10 image files (AVIF only). Each file should be under 10MB.
            </small>
            <div id="imagePreview" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
        </div>
    </section>
    <div style="margin: 40px 10vw;">
        <button id="submitBtn" style="
        background-color: #007BFF;
        color: white;
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    ">
            Enter
        </button>
    </div>

    <script>
        // Add image preview functionality
        document.getElementById('images').addEventListener('change', function(e) {
            const files = e.target.files;
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            if (files.length > 10) {
                alert('Please select a maximum of 10 images.');
                e.target.value = '';
                return;
            }

            Array.from(files).forEach((file, index) => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`File "${file.name}" is too large. Please select files under 10MB.`);
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.cssText = `
                        width: 100px; 
                        height: 100px; 
                        object-fit: cover; 
                        border-radius: 6px; 
                        border: 2px solid #ccc;
                    `;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const ptitle1 = document.getElementById('ptitle1').value.trim();
            const para1 = document.getElementById('para1').value.trim();
            const ptitle2 = document.getElementById('ptitle2').value.trim();
            const para2 = document.getElementById('para2').value.trim();
            const ptitle3 = document.getElementById('ptitle3').value.trim();
            const para3 = document.getElementById('para3').value.trim();
            const ptitle4 = document.getElementById('ptitle4').value.trim();
            const para4 = document.getElementById('para4').value.trim();
            const ptitle5 = document.getElementById('ptitle5').value.trim();
            const para5 = document.getElementById('para5').value.trim();
            const ptitle6 = document.getElementById('ptitle6').value.trim();
            const para6 = document.getElementById('para6').value.trim();
            const ptitle7 = document.getElementById('ptitle7').value.trim();
            const para7 = document.getElementById('para7').value.trim();
            const ptitle8 = document.getElementById('ptitle8').value.trim();
            const para8 = document.getElementById('para8').value.trim();
            const ptitle9 = document.getElementById('ptitle9').value.trim();
            const para9 = document.getElementById('para9').value.trim();
            const ptitle10 = document.getElementById('ptitle10').value.trim();
            const para10 = document.getElementById('para10').value.trim();
            const tag1 = document.getElementById('tag1').value.trim();
            const tag2 = document.getElementById('tag2').value.trim();
            const tag3 = document.getElementById('tag3').value.trim();
            const tag4 = document.getElementById('tag4').value.trim();
            const tag5 = document.getElementById('tag5').value.trim();
            const images = document.getElementById('images').files;

            // Create FormData for multipart form submission
            const formData = new FormData();
            formData.append('article_title', title);
            formData.append('author', author);
            formData.append('ptitle1', ptitle1);
            formData.append('para1', para1);
            formData.append('ptitle2', ptitle2);
            formData.append('para2', para2);
            formData.append('ptitle3', ptitle3);
            formData.append('para3', para3);
            formData.append('ptitle4', ptitle4);
            formData.append('para4', para4);
            formData.append('ptitle5', ptitle5);
            formData.append('para5', para5);
            formData.append('ptitle6', ptitle6);
            formData.append('para6', para6);
            formData.append('ptitle7', ptitle7);
            formData.append('para7', para7);
            formData.append('ptitle8', ptitle8);
            formData.append('para8', para8);
            formData.append('ptitle9', ptitle9);
            formData.append('para9', para9);
            formData.append('ptitle10', ptitle10);
            formData.append('para10', para10);
            formData.append('tag', tag1);
            formData.append('tag2', tag2);
            formData.append('tag3', tag3);
            formData.append('tag4', tag4);
            formData.append('tag5', tag5);

            // Append image files
            Array.from(images).forEach((file, index) => {
                formData.append('images', file);
            });

            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = 'Uploading...';

                console.log('üöÄ Submitting article...');
                console.log('üìù Form data contains:', {
                    article_title: title,
                    ptitle1: ptitle1,
                    para1: para1.substring(0, 50) + '...',
                    ptitle2: ptitle2,
                    para2: para2.substring(0, 50) + '...',
                    ptitle3: ptitle3,
                    para3: para3.substring(0, 50) + '...',
                    tag: tag1,
                    tag2: tag2,
                    images: images.length + ' files'
                });

                const response = await fetch('https://motornation-336079007565.us-central1.run.app/api/articles', {
                    method: 'POST',
                    body: formData // No Content-Type header - browser will set it automatically for FormData
                });

                console.log('üì° Response status:', response.status, response.statusText);

                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Success! Created article:', data);
                    alert('Article submitted successfully!');
                    
                    // Reset form
                    document.getElementById('title').value = '';
                    document.getElementById('author').value = '';
                    document.getElementById('ptitle1').value = '';
                    document.getElementById('para1').value = '';
                    document.getElementById('ptitle2').value = '';
                    document.getElementById('para2').value = '';
                    document.getElementById('ptitle3').value = '';
                    document.getElementById('para3').value = '';
                    document.getElementById('ptitle4').value = '';
                    document.getElementById('para4').value = '';
                    document.getElementById('ptitle5').value = '';
                    document.getElementById('para5').value = '';
                    document.getElementById('ptitle6').value = '';
                    document.getElementById('para6').value = '';
                    document.getElementById('ptitle7').value = '';
                    document.getElementById('para7').value = '';
                    document.getElementById('ptitle8').value = '';
                    document.getElementById('para8').value = '';
                    document.getElementById('ptitle9').value = '';
                    document.getElementById('para9').value = '';
                    document.getElementById('ptitle10').value = '';
                    document.getElementById('para10').value = '';
                    document.getElementById('tag1').value = '';
                    document.getElementById('tag2').value = '';
                    document.getElementById('tag3').value = '';
                    document.getElementById('tag4').value = '';
                    document.getElementById('tag5').value = '';
                    document.getElementById('images').value = '';
                    document.getElementById('imagePreview').innerHTML = '';
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Server responded with error:', {
                        status: response.status,
                        statusText: response.statusText,
                        body: errorText
                    });
                    
                    let errorMessage = 'Failed to submit article';
                    try {
                        const err = JSON.parse(errorText);
                        errorMessage = err.error || err.message || errorText;
                    } catch (e) {
                        errorMessage = errorText || response.statusText;
                    }
                    
                    alert('‚ùå Failed to submit article:\n\n' + errorMessage + '\n\nCheck browser console (F12) for details.');
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
                alert('‚ùå Could not connect to server:\n\n' + error.message + '\n\nCheck browser console (F12) for details.');
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Enter';
            }
        });
    </script>

</body>

</html>
