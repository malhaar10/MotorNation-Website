<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorNation</title>
    <link rel="stylesheet" href="../page_header.css">
    <link rel="stylesheet" href="../content_input_panel/input_panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            gap: 30px;
        }

        .btn-large {
            padding: 20px 60px;
            font-size: 24px;
            font-family: 'Oswald', sans-serif;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-large:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="logo-container">
            <a href="../index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo"></a>
        </div>
        <nav id="navbar">
            <i class="fa fa-bars" onclick="showMenu()"></i>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times close-btn" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="../reviews-page/reviews-home.html">REVIEWS</a></li>
                    <li><a href="../news-template/news-home.html">NEWS</a></li>
                    <!-- <li><a href="../gallery/gallery.html">GALLERY</a></li> -->
                    <li><a href="../videos/video.html">VIDEOS</a></li>
                    <li><a href="../search.html">SEARCH</a></li>
                </ul>
            </div>
        </nav>

    </section>

    <section class="button-container">
        <a href="reviews_input.html" class="btn-large">REVIEWS INPUT</a>
        <a href="news_input.html" class="btn-large">NEWS INPUT</a>
        <a href="image_converter.html" class="btn-large">IMAGE CONVERTER</a>
    </section>
    <section class="hr">
        <hr>
    </section>

    <section class="contact-card">
        <img src="../assets/MotorNation.avif" alt="MotorNation logo">
        <div class="social-icons">
            <a href="assets/facebook.avif"><i class="fa fa-facebook"></i></a>
            <a href="assets/twitter.avif"><i class="fa fa-twitter"></i></a>
            <a href="assets/instagram.avif"><i class="fa fa-instagram"></i></a>
            <a href="assets/youtube.avif"><i class="fa fa-youtube"></i></a>
        </div>
    </section>

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
</body>

</html>
