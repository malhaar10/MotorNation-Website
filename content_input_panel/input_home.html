<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MotorNation</title>
    <link rel="stylesheet" href="../page_header.css">
    <link rel="stylesheet" href="../content_input_panel/input_panel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Authentication Check (protects this page) -->
    <script src="auth-check.js"></script>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            gap: 30px;
        }

        .btn-large {
            padding: 20px 60px;
            font-size: 24px;
            font-family: 'Oswald', sans-serif;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-large:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <!-- Loading screen (shown while checking authentication) -->
    <div id="auth-loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: black; flex-direction: column;">
        <p style="color: white; font-size: 24px; margin-bottom: 20px;">üîê Verifying authentication...</p>
        <div style="width: 50px; height: 50px; border: 4px solid #333; border-top-color: #007BFF; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>

    <!-- Page content (hidden until authenticated) -->
    <div id="page-content" style="display: none;">
    <section class="header">
        <div class="logo-container">
            <a href="../index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo"></a>
        </div>

    </section>

    <section class="button-container">
        <a href="reviews_input.html" class="btn-large">REVIEWS INPUT</a>
        <a href="news_input.html" class="btn-large">NEWS INPUT</a>
        <a href="article_input.html" class="btn-large">ARTICLE INPUT</a>
        <a href="specs_input.html" class="btn-large">SPECIFICATIONS INPUT</a>
        
        <!-- Logout Button -->
        <button onclick="logout()" class="btn-large" style="background-color: #dc3545; margin-top: 30px;">
            LOGOUT
        </button>
    </section>
    </div>

    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
</body>

</html>
