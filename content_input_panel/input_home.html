<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorNation</title>
    <link rel="stylesheet" href="../content_input_panel/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
            gap: 30px;
        }

        .btn-large {
            padding: 20px 60px;
            font-size: 24px;
            font-family: 'Oswald', sans-serif;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-large:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="logo-container">
            <a href="index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo"></a>
        </div>
    </section>

    <section class="button-container">
        <a href="reviews_input.html" class="btn-large">REVIEWS PAGE</a>
        <a href="news_input.html" class="btn-large">NEWS PAGE</a>
    </section>
    <section class="hr">
        <hr>
    </section>

    <section class="contact-card">
        <img src="../assets/MotorNation.avif" alt="MotorNation logo">
        <div class="social-icons">
            <a href="assets/facebook.avif"><i class="fa fa-facebook"></i></a>
            <a href="assets/twitter.avif"><i class="fa fa-twitter"></i></a>
            <a href="assets/instagram.avif"><i class="fa fa-instagram"></i></a>
            <a href="assets/youtube.avif"><i class="fa fa-youtube"></i></a>
        </div>
    </section>
</body>

</html>
