<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MotorNation</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="logo-container" style="text-align: center; padding: 20px;">
            <a href="../index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo" style="height: 60px;"></a>
        </div>
    </section>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Admin Login</h1>
                <p>Sign in to access the content management panel</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin@motornation.com" 
                        required 
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" id="loginBtn" class="login-btn">
                    Sign In
                </button>
            </form>

            <div class="back-home">
                <a href="../index.html">‚Üê Back to MotorNation Home</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Login Logic -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Hide all messages
        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }

        // Set loading state
        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                loginBtn.innerHTML = 'Signing In <span class="loading-spinner"></span>';
            } else {
                loginBtn.textContent = 'Sign In';
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            setLoading(true);

            try {
                console.log('üîê Attempting to sign in with email:', email);

                // Sign in with Firebase
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('‚úÖ Sign in successful:', user.email);
                console.log('üë§ User UID:', user.uid);

                showSuccess('Login successful! Redirecting...');

                // Get the page to redirect to (if stored from auth-check.js)
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'input_home.html';
                sessionStorage.removeItem('redirectAfterLogin');

                // Redirect to admin panel after short delay
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);

            } catch (error) {
                console.error('‚ùå Login error:', error);
                setLoading(false);

                // Handle specific Firebase Auth errors
                let errorMsg = 'Login failed. Please try again.';

                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'This account has been disabled. Contact support.';
                        break;
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-credential':
                        errorMsg = 'Invalid email or password. Please check your credentials.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed login attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Network error. Please check your internet connection.';
                        break;
                    default:
                        errorMsg = `Error: ${error.message}`;
                }

                showError(errorMsg);
            }
        });

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('‚úÖ User already logged in:', user.email);
                console.log('üë§ Redirecting to admin panel...');
                
                // Get redirect URL or default to home
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'input_home.html';
                sessionStorage.removeItem('redirectAfterLogin');
                
                window.location.href = redirectUrl;
            }
        });
    </script>
</body>

</html>
