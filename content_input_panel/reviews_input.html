<!DOCTYPE html>

    <style>
        body {

        }

            font-size: 18px;

            display: block;
            color: white;

        input[type="text"],

            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Oswald', sans-serif;
        }

        textarea {
            min-height: 160px;

</head>

        -->

        <div>

        </div>

        <div>
            <label for="pricing">Pricing</label>
            <textarea id="pricing" name="pricing"></textarea>
        </div>

        <div>
            <label for="drivetrain">Powertrain</label>
            <textarea id="drivetrain" name="drivetrain"></textarea>
        </div>

        <div>
            <label for="interior">Interior</label>
            <textarea id="interior" name="interior"></textarea>
        </div>

        <div>
            <label for="technology">Technology</label>
            <textarea id="technology" name="technology"></textarea>
        </div>

        <div>
            <label for="safety">Safety</label>
            <textarea id="safety" name="safety"></textarea>
        </div>

        <div>
            <label for="warranty">Warranty</label>
            <textarea id="warranty" name="warranty"></textarea>
        </div>

        <div>
            <label for="tag1">Tag 1</label>
            <input type="text" id="tag1" name="tag1">
        </div>

        <div>
            <label for="tag2">Tag 2</label>
            <input type="text" id="tag2" name="tag2">
        </div>

        <div>
            <label for="tag3">Tag 3</label>
            <input type="text" id="tag3" name="tag3">
        </div>

        <div>
            <label for="tag4">Tag 4</label>
            <input type="text" id="tag4" name="tag4">
        </div>

        <div>
            <label for="tag5">Tag 5</label>
            <input type="text" id="tag5" name="tag5">
        </div>

        <div>
            <label for="pros">Pros</label>
            <input type="text" id="pros" name="pros">
        </div>

        <div>
            <label for="cons">Cons</label>
            <input type="text" id="cons" name="cons">
        </div>

        <div>
            <label for="mn_take">MotorNation's Take</label>
            <input type="text" id="mn_take" name="mn_take">
        </div>

        <div>
            <label for="images">Upload Images (Max 10)</label>
            <input type="file" id="images" name="images" multiple accept="image/*" style="
                padding: 12px;
                font-size: 16px;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-family: 'Oswald', sans-serif;
                background-color: white;
            ">
            <small style="color: #ccc; font-size: 14px; margin-top: 5px; display: block;">
                Select up to 10 image files (.AVIF only). Each file should be under 10MB.
            </small>
            <div id="imagePreview" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
        </div>
    </section>

    <div style="margin: 40px 10vw;">
        <button id="submitBtn" style="
        background-color: #007BFF;
        color: white;
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    ">
            Enter
        </button>
    </div>

    <script>

        // Add image preview functionality
        document.getElementById('images').addEventListener('change', function(e) {
            const files = e.target.files;
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            if (files.length > 10) {
                alert('Please select a maximum of 10 images.');
                e.target.value = '';
                return;
            }

            Array.from(files).forEach((file, index) => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`File "${file.name}" is too large. Please select files under 10MB.`);
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.cssText = `
                        width: 100px; 
                        height: 100px; 
                        object-fit: cover; 
                        border-radius: 6px; 
                        border: 2px solid #ccc;
                    `;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const title = document.getElementById('title').value.trim();
            const model_year = document.getElementById('model_year').value.trim();
            // const slug = document.getElementById('slug').value.trim(); // Commented out - backend handles slug generation
            const overview = document.getElementById('overview').value.trim();
            const pricing = document.getElementById('pricing').value.trim();
            const drivetrain = document.getElementById('drivetrain').value.trim();
            const interior = document.getElementById('interior').value.trim();
            const technology = document.getElementById('technology').value.trim();
            const safety = document.getElementById('safety').value.trim();
            const warranty = document.getElementById('warranty').value.trim();
            const tag1 = document.getElementById('tag1').value.trim();
            const tag2 = document.getElementById('tag2').value.trim();
            const tag3 = document.getElementById('tag3').value.trim();
            const tag4 = document.getElementById('tag4').value.trim();
            const tag5 = document.getElementById('tag5').value.trim();
            const pros = document.getElementById('pros').value.trim();
            const cons = document.getElementById('cons').value.trim();
            const mn_take = document.getElementById('mn_take').value.trim();
            const images = document.getElementById('images').files;

            // Create FormData for multipart form submission
            const formData = new FormData();
            formData.append('car_name', title);
            formData.append('model_year', model_year);
            // formData.append('slug', slug); // Commented out - backend auto-generates slug
            formData.append('overview', overview);
            formData.append('pricing', pricing);
            formData.append('drivetrain', drivetrain);
            formData.append('interior', interior);
            formData.append('technology', technology);
            formData.append('safety', safety);
            formData.append('warranty', warranty);
            formData.append('tag', tag1);
            formData.append('tag2', tag2);
            formData.append('tag3', tag3);
            formData.append('tag4', tag4);
            formData.append('tag5', tag5);
            formData.append('pros', pros);
            formData.append('cons', cons);
            formData.append('mn_take', mn_take);

            // Append image files
            Array.from(images).forEach((file, index) => {
                formData.append('images', file);
            });

            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = 'Uploading...';

                const response = await fetch('https://motornation-336079007565.us-central1.run.app/api/reviews', {
                    method: 'POST',
                    body: formData // No Content-Type header - browser will set it automatically for FormData
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('✅ Review submitted successfully!');
                    console.log('Created review:', data);
                    
                    // Reset form
                    document.getElementById('title').value = '';
                    document.getElementById('model_year').value = '';
                    document.getElementById('overview').value = '';
                    document.getElementById('pricing').value = '';
                    document.getElementById('drivetrain').value = '';
                    document.getElementById('interior').value = '';
                    document.getElementById('technology').value = '';
                    document.getElementById('safety').value = '';
                    document.getElementById('warranty').value = '';
                    document.getElementById('tag1').value = '';
                    document.getElementById('tag2').value = '';
                    document.getElementById('tag3').value = '';
                    document.getElementById('tag4').value = '';
                    document.getElementById('tag5').value = '';
                    document.getElementById('pros').value = '';
                    document.getElementById('cons').value = '';
                    document.getElementById('mn_take').value = '';
                    document.getElementById('images').value = '';
                    document.getElementById('imagePreview').innerHTML = '';
                } else {
                    const err = await response.json();
                    alert('❌ Failed to submit review: ' + err.error);
                }
            } catch (error) {
                alert('⚠️ Could not connect to server: ' + error.message);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Enter';
            }
        });
    </script>
</body>

</html>
