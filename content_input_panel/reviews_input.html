<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Review Input Panel</title>
    <link rel="stylesheet" href="../content_input_panel/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            margin-left: 10vw;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 80vw;
        }

        label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Oswald', sans-serif;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="logo-container">
            <a href="index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo"></a>
        </div>
    </section>

    <section class="form-container">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
        </div>

        <div>
            <label for="overview">Overview</label>
            <textarea id="overview" name="overview"></textarea>
        </div>

        <div>
            <label for="pricing">Pricing</label>
            <textarea id="pricing" name="pricing"></textarea>
        </div>

        <div>
            <label for="drivetrain">Drivetrain</label>
            <textarea id="drivetrain" name="drivetrain"></textarea>
        </div>

        <div>
            <label for="interior">Interior</label>
            <textarea id="interior" name="interior"></textarea>
        </div>

        <div>
            <label for="technology">Technology</label>
            <textarea id="technology" name="technology"></textarea>
        </div>

        <div>
            <label for="safety">Safety</label>
            <textarea id="safety" name="safety"></textarea>
        </div>

        <div>
            <label for="warranty">Warranty</label>
            <textarea id="warranty" name="warranty"></textarea>
        </div>

        <div>
            <label for="tag1">Tag 1</label>
            <input type="text" id="tag1" name="tag1">
        </div>

        <div>
            <label for="tag2">Tag 2</label>
            <input type="text" id="tag2" name="tag2">
        </div>

        <div>
            <label for="images">Image URLs</label>
            <input type="text" id="images" name="images" placeholder="Separate multiple URLs with commas">
        </div>
    </section>
</body>

</html>
