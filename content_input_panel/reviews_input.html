<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Review Input Panel</title>
    <link rel="stylesheet" href="../content_input_panel/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .form-container {
            margin-left: 10vw;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 80vw;
        }

        label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Oswald', sans-serif;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="logo-container">
            <a href="../index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo"></a>
        </div>
    </section>

    <section class="form-container">
        <div>
            <label for="title">Car Name</label>
            <input type="text" id="title" name="title">
        </div>

        <div>
            <label for="model_year">Model Year</label>
            <input type="text" id="model_year" name="model_year">
        </div>

        <div>
            <label for="overview">Overview</label>
            <textarea id="overview" name="overview"></textarea>
        </div>

        <div>
            <label for="pricing">Pricing</label>
            <textarea id="pricing" name="pricing"></textarea>
        </div>

        <div>
            <label for="drivetrain">Powertrain</label>
            <textarea id="drivetrain" name="drivetrain"></textarea>
        </div>

        <div>
            <label for="interior">Interior</label>
            <textarea id="interior" name="interior"></textarea>
        </div>

        <div>
            <label for="technology">Technology</label>
            <textarea id="technology" name="technology"></textarea>
        </div>

        <div>
            <label for="safety">Safety</label>
            <textarea id="safety" name="safety"></textarea>
        </div>

        <div>
            <label for="warranty">Warranty</label>
            <textarea id="warranty" name="warranty"></textarea>
        </div>

        <div>
            <label for="tag1">Tag 1</label>
            <input type="text" id="tag1" name="tag1">
        </div>

        <div>
            <label for="tag2">Tag 2</label>
            <input type="text" id="tag2" name="tag2">
        </div>

        <div>
            <label for="images">Upload Images (Max 10)</label>
            <input type="file" id="images" name="images" multiple accept="image/*" style="
                padding: 12px;
                font-size: 16px;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-family: 'Oswald', sans-serif;
                background-color: white;
            ">
            <small style="color: #ccc; font-size: 14px; margin-top: 5px; display: block;">
                Select up to 10 image files (JPG, PNG, GIF, etc.). Each file should be under 10MB.
            </small>
            <div id="imagePreview" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
        </div>
    </section>

    <div style="margin: 40px 10vw;">
        <button id="submitBtn" style="
        background-color: #007BFF;
        color: white;
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    ">
            Enter
        </button>
    </div>

    <script>
        // Add image preview functionality
        document.getElementById('images').addEventListener('change', function(e) {
            const files = e.target.files;
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            if (files.length > 10) {
                alert('Please select a maximum of 10 images.');
                e.target.value = '';
                return;
            }

            Array.from(files).forEach((file, index) => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`File "${file.name}" is too large. Please select files under 10MB.`);
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.cssText = `
                        width: 100px; 
                        height: 100px; 
                        object-fit: cover; 
                        border-radius: 6px; 
                        border: 2px solid #ccc;
                    `;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const title = document.getElementById('title').value.trim();
            const model_year = document.getElementById('model_year').value.trim();
            const overview = document.getElementById('overview').value.trim();
            const pricing = document.getElementById('pricing').value.trim();
            const drivetrain = document.getElementById('drivetrain').value.trim();
            const interior = document.getElementById('interior').value.trim();
            const technology = document.getElementById('technology').value.trim();
            const safety = document.getElementById('safety').value.trim();
            const warranty = document.getElementById('warranty').value.trim();
            const tag1 = document.getElementById('tag1').value.trim();
            const tag2 = document.getElementById('tag2').value.trim();
            const images = document.getElementById('images').files;

            // Create FormData for multipart form submission
            const formData = new FormData();
            formData.append('car_name', title);
            formData.append('model_year', model_year);
            formData.append('overview', overview);
            formData.append('pricing', pricing);
            formData.append('drivetrain', drivetrain);
            formData.append('interior', interior);
            formData.append('technology', technology);
            formData.append('safety', safety);
            formData.append('warranty', warranty);
            formData.append('tag', tag1);
            formData.append('tag2', tag2);

            // Append image files
            Array.from(images).forEach((file, index) => {
                formData.append('images', file);
            });

            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = 'Uploading...';

                const response = await fetch('http://localhost:3000/api/reviews', {
                    method: 'POST',
                    body: formData // No Content-Type header - browser will set it automatically for FormData
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('✅ Review submitted successfully!');
                    console.log('Created review:', data);
                    
                    // Reset form
                    document.getElementById('title').value = '';
                    document.getElementById('model_year').value = '';
                    document.getElementById('overview').value = '';
                    document.getElementById('pricing').value = '';
                    document.getElementById('drivetrain').value = '';
                    document.getElementById('interior').value = '';
                    document.getElementById('technology').value = '';
                    document.getElementById('safety').value = '';
                    document.getElementById('warranty').value = '';
                    document.getElementById('tag1').value = '';
                    document.getElementById('tag2').value = '';
                    document.getElementById('images').value = '';
                    document.getElementById('imagePreview').innerHTML = '';
                } else {
                    const err = await response.json();
                    alert('❌ Failed to submit review: ' + err.error);
                }
            } catch (error) {
                alert('⚠️ Could not connect to server: ' + error.message);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Enter';
            }
        });
    </script>
</body>

</html>
