<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to AVIF Converter</title>
    <link rel="stylesheet" href="../content_input_panel/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            margin-left: 10vw;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 80vw;
        }

        label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 6px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #1a1a1a;
            color: white;
        }

        .upload-area:hover {
            border-color: #007BFF;
            background: #2a2a2a;
        }

        .upload-area.dragover {
            border-color: #007BFF;
            background: #333;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .browse-btn:hover {
            background-color: #0056b3;
        }

        .progress-section {
            padding: 20px 0;
            display: none;
        }

        .file-item {
            background: #1a1a1a;
            margin: 20px 0;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .file-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 600;
            color: white;
            font-size: 16px;
        }

        .file-size {
            color: #ccc;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: #007BFF;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            font-size: 14px;
            color: #ccc;
        }

        .status.success {
            color: #28a745;
        }

        .status.error {
            color: #dc3545;
        }

        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: none;
            font-family: 'Oswald', sans-serif;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        .settings-container {
            display: flex;
            gap: 40px;
            margin-bottom: 25px;
        }

        .setting-group {
            flex: 1;
        }

        .setting-group input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .range-value {
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .reset-btn {
            background-color: #6c757d;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #5a6268;
        }

        .section-title {
            font-weight: 600;
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="logo-container">
            <a href="../index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo"></a>
        </div>
    </section>

    <section class="form-container">
        <div class="section-title">üñºÔ∏è Image to AVIF Converter</div>
        
        <div>
            <label>Upload Images</label>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag & drop images here or click to browse</div>
                <div class="upload-text" style="font-size: 14px; opacity: 0.8;">Supports: PNG, JPEG, JPG, HEIC, HEIF, WebP</div>
                <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
                <input type="file" id="fileInput" class="file-input" multiple 
                       accept=".png,.jpg,.jpeg,.heic,.heif,.webp">
            </div>
        </div>

        <div class="settings-container">
            <div class="setting-group">
                <label for="quality">Quality (0-100): <span id="qualityValue" class="range-value">80</span></label>
                <input type="range" id="quality" min="0" max="100" value="80">
            </div>
            <div class="setting-group">
                <label for="effort">Effort (0-9): <span id="effortValue" class="range-value">4</span></label>
                <input type="range" id="effort" min="0" max="9" value="4">
            </div>
        </div>

        <div class="progress-section" id="progressSection">
            <label>Conversion Progress</label>
            <div id="fileList"></div>
        </div>
    </section>

    <div style="margin: 40px 10vw;">
        <button class="reset-btn" onclick="resetAll()">üóëÔ∏è Clear All</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressSection = document.getElementById('progressSection');
        const fileList = document.getElementById('fileList');
        const qualitySlider = document.getElementById('quality');
        const effortSlider = document.getElementById('effort');
        const qualityValue = document.getElementById('qualityValue');
        const effortValue = document.getElementById('effortValue');

        // Update slider values
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        effortSlider.addEventListener('input', () => {
            effortValue.textContent = effortSlider.value;
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            const validFiles = files.filter(file => {
                const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/heic', 'image/heif', 'image/webp'];
                return validTypes.includes(file.type) || file.name.toLowerCase().match(/\.(png|jpe?g|heic|heif|webp)$/);
            });

            if (validFiles.length === 0) {
                alert('Please select valid image files (PNG, JPEG, JPG, HEIC, HEIF, WebP)');
                return;
            }

            progressSection.style.display = 'block';
            validFiles.forEach(file => convertToAVIF(file));
        }

        async function convertToAVIF(file) {
            const fileItem = createFileItem(file);
            fileList.appendChild(fileItem);

            const progressBar = fileItem.querySelector('.progress-fill');
            const status = fileItem.querySelector('.status');
            const downloadBtn = fileItem.querySelector('.download-btn');

            try {
                // Update progress
                progressBar.style.width = '20%';
                status.textContent = 'Reading file...';

                // Read file as array buffer
                const arrayBuffer = await file.arrayBuffer();
                
                progressBar.style.width = '40%';
                status.textContent = 'Processing...';

                // Create canvas and convert using Canvas API
                const result = await convertUsingCanvas(arrayBuffer, file.type);
                
                progressBar.style.width = '80%';
                status.textContent = 'Finalizing...';

                // Create download link
                const blob = new Blob([result], { type: 'image/avif' });
                const url = URL.createObjectURL(blob);
                
                progressBar.style.width = '100%';
                status.textContent = `‚úÖ Converted (${formatFileSize(blob.size)})`;
                status.classList.add('success');
                
                downloadBtn.style.display = 'inline-block';
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name.replace(/\.[^/.]+$/, '.avif');
                    a.click();
                };

            } catch (error) {
                console.error('Conversion error:', error);
                progressBar.style.width = '100%';
                status.textContent = `‚ùå Failed: ${error.message}`;
                status.classList.add('error');
            }
        }

        async function convertUsingCanvas(arrayBuffer, mimeType) {
            return new Promise((resolve, reject) => {
                const blob = new Blob([arrayBuffer], { type: mimeType });
                const img = new Image();
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    ctx.drawImage(img, 0, 0);
                    
                    // Convert to AVIF using canvas
                    canvas.toBlob((blob) => {
                        if (blob) {
                            blob.arrayBuffer().then(resolve).catch(reject);
                        } else {
                            reject(new Error('Failed to convert image'));
                        }
                    }, 'image/avif', qualitySlider.value / 100);
                    
                    URL.revokeObjectURL(img.src);
                };
                
                img.onerror = () => {
                    reject(new Error('Failed to load image'));
                    URL.revokeObjectURL(img.src);
                };
                
                img.src = URL.createObjectURL(blob);
            });
        }

        function createFileItem(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div class="file-info">
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="status">Preparing...</div>
                <button class="download-btn">üíæ Download AVIF</button>
            `;
            return fileItem;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function resetAll() {
            fileList.innerHTML = '';
            progressSection.style.display = 'none';
            fileInput.value = '';
            qualitySlider.value = 80;
            effortSlider.value = 4;
            qualityValue.textContent = '80';
            effortValue.textContent = '4';
        }
    </script>
</body>
</html>
