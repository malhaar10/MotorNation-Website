<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Specifications Input Panel</title>
    <link rel="stylesheet" href="../content_input_panel/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <!-- Authentication Check (protects this page) -->
    <script src="auth-check.js"></script>
    
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        .form-container {
            margin-left: 10vw;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 80vw;
        }

        label {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: 'Oswald', sans-serif;
        }

        textarea {
            min-height: 160px;
            resize: vertical;
            background-color: #e0e0e0;
        }

        .section-header {
            color: #007BFF;
            font-size: 24px;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 10px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Loading screen (shown while checking authentication) -->
    <div id="auth-loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; background: black; flex-direction: column;">
        <p style="color: white; font-size: 24px; margin-bottom: 20px;">üîê Verifying authentication...</p>
        <div style="width: 50px; height: 50px; border: 4px solid #333; border-top-color: #007BFF; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>

    <!-- Page content (hidden until authenticated) -->
    <div id="page-content" style="display: none;">
    <section class="header">
        <div class="logo-container">
            <a href="../index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo"></a>
        </div>
    </section>

    <section class="form-container">
        <div class="section-header">Basic Information</div>

        <div>
            <label for="car_name">Car Name</label>
            <input type="text" id="car_name" name="car_name">
        </div>

        <div>
            <label for="model_year">Model Year</label>
            <input type="text" id="model_year" name="model_year">
        </div>

        <div>
            <label for="trim_name">Trim Name</label>
            <input type="text" id="trim_name" name="trim_name" placeholder="e.g., LE, SE, XLE, Limited, Sport">
            <small style="color: #ccc; font-size: 14px; margin-top: 5px; display: block;">
                Specify the trim level or variant
            </small>
        </div>

        <div>
            <label for="pricing">Pricing</label>
            <input type="text" id="pricing" name="pricing" placeholder="e.g., $35,000 - $45,000">
        </div>

        <div class="section-header">Powertrain</div>

        <div>
            <label for="transmission">Transmission</label>
            <input type="text" id="transmission" name="transmission" placeholder="e.g., 8-Speed Automatic">
        </div>

        <div>
            <label for="fuel_type">Fuel Type</label>
            <input type="text" id="fuel_type" name="fuel_type" placeholder="e.g., Gasoline, Diesel, Hybrid, Electric">
        </div>

        <div>
            <label for="horsepower">Horsepower</label>
            <input type="text" id="horsepower" name="horsepower" placeholder="e.g., 250 hp">
        </div>

        <div>
            <label for="torque">Torque</label>
            <input type="text" id="torque" name="torque" placeholder="e.g., 280 lb-ft">
        </div>

        <div>
            <label for="fuel_economy">Fuel Economy</label>
            <input type="text" id="fuel_economy" name="fuel_economy" placeholder="e.g., 28 city / 35 highway MPG">
        </div>

        <div class="section-header">Interior & Technology</div>

        <div>
            <label for="seating_capacity">Seating Capacity</label>
            <input type="text" id="seating_capacity" name="seating_capacity" placeholder="e.g., 5 seats">
        </div>

        <div>
            <label for="touch_screen_size">Touch Screen Size</label>
            <input type="text" id="touch_screen_size" name="touch_screen_size" placeholder="e.g., 10.2-inch">
        </div>

        <div>
            <label for="driver_display">Driver Display</label>
            <input type="text" id="driver_display" name="driver_display" placeholder="e.g., 12.3-inch Digital Cluster">
        </div>

        <div class="section-header">Safety & Features</div>

        <div>
            <label for="safety_features">Safety Features</label>
            <textarea id="safety_features" name="safety_features" placeholder="e.g., Adaptive Cruise Control, Lane Keep Assist, Blind Spot Monitoring..."></textarea>
        </div>

        <div>
            <label for="camera">Camera</label>
            <input type="text" id="camera" name="camera" placeholder="e.g., 360-degree Surround View">
        </div>

        <div>
            <label for="additional_features">Additional Features</label>
            <textarea id="additional_features" name="additional_features" placeholder="e.g., Wireless Charging, Premium Sound System, Panoramic Sunroof..."></textarea>
        </div>

        <div class="section-header">Capability (Optional)</div>

        <div>
            <label for="towing">Towing Capacity</label>
            <input type="text" id="towing" name="towing" placeholder="e.g., 5,000 lbs (leave empty if N/A)">
        </div>

        <div>
            <label for="payload">Payload Capacity</label>
            <input type="text" id="payload" name="payload" placeholder="e.g., 1,500 lbs (leave empty if N/A)">
        </div>

        <div class="section-header">Tags</div>

        <div>
            <label for="tag">Tag 1</label>
            <input type="text" id="tag" name="tag" placeholder="e.g., Sedan, SUV, Truck">
        </div>

        <div>
            <label for="tag2">Tag 2</label>
            <input type="text" id="tag2" name="tag2">
        </div>

        <div>
            <label for="tag3">Tag 3</label>
            <input type="text" id="tag3" name="tag3">
        </div>

        <div>
            <label for="tag4">Tag 4</label>
            <input type="text" id="tag4" name="tag4">
        </div>

        <div>
            <label for="tag5">Tag 5</label>
            <input type="text" id="tag5" name="tag5">
        </div>

        <div class="section-header">Images</div>

        <div>
            <label for="photos">Upload Photos (Max 10)</label>
            <input type="file" id="photos" name="photos" multiple accept="image/*" style="
                padding: 12px;
                font-size: 16px;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-family: 'Oswald', sans-serif;
                background-color: white;
            ">
            <small style="color: #ccc; font-size: 14px; margin-top: 5px; display: block;">
                Select up to 10 image files (.AVIF only). All files should be under 10MB.
            </small>
            <div id="imagePreview" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;"></div>
        </div>
    </section>

    <div style="margin: 40px 10vw;">
        <button id="submitBtn" style="
        background-color: #007BFF;
        color: white;
        font-size: 18px;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    ">
            Submit
        </button>
    </div>

    <script>
        // Add image preview functionality
        document.getElementById('photos').addEventListener('change', function(e) {
            const files = e.target.files;
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            if (files.length > 10) {
                alert('Please select a maximum of 10 images.');
                e.target.value = '';
                return;
            }

            Array.from(files).forEach((file, index) => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`File "${file.name}" is too large. Please select files under 10MB.`);
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.cssText = `
                        width: 100px; 
                        height: 100px; 
                        object-fit: cover; 
                        border-radius: 6px; 
                        border: 2px solid #ccc;
                    `;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const car_name = document.getElementById('car_name').value.trim();
            const model_year = document.getElementById('model_year').value.trim();
            const trim_name = document.getElementById('trim_name').value.trim();
            const pricing = document.getElementById('pricing').value.trim();
            const transmission = document.getElementById('transmission').value.trim();
            const fuel_type = document.getElementById('fuel_type').value.trim();
            const horsepower = document.getElementById('horsepower').value.trim();
            const torque = document.getElementById('torque').value.trim();
            const fuel_economy = document.getElementById('fuel_economy').value.trim();
            const seating_capacity = document.getElementById('seating_capacity').value.trim();
            const touch_screen_size = document.getElementById('touch_screen_size').value.trim();
            const driver_display = document.getElementById('driver_display').value.trim();
            const safety_features = document.getElementById('safety_features').value.trim();
            const camera = document.getElementById('camera').value.trim();
            const additional_features = document.getElementById('additional_features').value.trim();
            const towing = document.getElementById('towing').value.trim();
            const payload = document.getElementById('payload').value.trim();
            const tag = document.getElementById('tag').value.trim();
            const tag2 = document.getElementById('tag2').value.trim();
            const tag3 = document.getElementById('tag3').value.trim();
            const tag4 = document.getElementById('tag4').value.trim();
            const tag5 = document.getElementById('tag5').value.trim();
            const photos = document.getElementById('photos').files;

            // Basic validation
            if (!car_name || !model_year) {
                alert('Please fill in at least Car Name and Model Year.');
                return;
            }

            // Create FormData for multipart form submission
            const formData = new FormData();
            formData.append('car_name', car_name);
            formData.append('model_year', model_year);
            formData.append('trim_name', trim_name);
            formData.append('pricing', pricing);
            formData.append('transmission', transmission);
            formData.append('fuel_type', fuel_type);
            formData.append('horsepower', horsepower);
            formData.append('torque', torque);
            formData.append('fuel_economy', fuel_economy);
            formData.append('seating_capacity', seating_capacity);
            formData.append('touch_screen_size', touch_screen_size);
            formData.append('driver_display', driver_display);
            formData.append('safety_features', safety_features);
            formData.append('camera', camera);
            formData.append('additional_features', additional_features);
            formData.append('towing', towing);
            formData.append('payload', payload);
            formData.append('tag', tag);
            formData.append('tag2', tag2);
            formData.append('tag3', tag3);
            formData.append('tag4', tag4);
            formData.append('tag5', tag5);

            // Append image files
            Array.from(photos).forEach((file, index) => {
                formData.append('photos', file);
            });

            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = 'Uploading...';

                // Get Firebase authentication token
                const token = await getAuthToken();

                const response = await fetch('https://motornation-336079007565.us-central1.run.app/api/specs', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData // No Content-Type header - browser will set it automatically for FormData
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('‚úÖ Specification submitted successfully!');
                    console.log('Created specification:', data);
                    
                    // Reset form
                    document.getElementById('car_name').value = '';
                    document.getElementById('model_year').value = '';
                    document.getElementById('trim_name').value = '';
                    document.getElementById('pricing').value = '';
                    document.getElementById('transmission').value = '';
                    document.getElementById('fuel_type').value = '';
                    document.getElementById('horsepower').value = '';
                    document.getElementById('torque').value = '';
                    document.getElementById('fuel_economy').value = '';
                    document.getElementById('seating_capacity').value = '';
                    document.getElementById('touch_screen_size').value = '';
                    document.getElementById('driver_display').value = '';
                    document.getElementById('safety_features').value = '';
                    document.getElementById('camera').value = '';
                    document.getElementById('additional_features').value = '';
                    document.getElementById('towing').value = '';
                    document.getElementById('payload').value = '';
                    document.getElementById('tag').value = '';
                    document.getElementById('tag2').value = '';
                    document.getElementById('tag3').value = '';
                    document.getElementById('tag4').value = '';
                    document.getElementById('tag5').value = '';
                    document.getElementById('photos').value = '';
                    document.getElementById('imagePreview').innerHTML = '';
                } else {
                    const err = await response.json();
                    alert('‚ùå Failed to submit specification: ' + err.error);
                }
            } catch (error) {
                alert('‚ö†Ô∏è Could not connect to server: ' + error.message);
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Submit Specification';
            }
        });
    </script>
    </div> <!-- End of page-content -->
</body>

</html>
