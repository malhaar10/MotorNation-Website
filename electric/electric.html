    <section class="latest-news">
        <h1>ELECTRIC VEHICLES</h1><br><br>

        <h2>REVIEWS</h2>
        <a class="latest-head">LATEST REVIEWS</a>
        <div class="container">
            <div class="blog-section">
                <div class="cards" id="reviews-electric">
                    <!-- Cards will be injected here dynamically -->

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('üîÑ Loading EV reviews...');
                const response = await fetch('https://motornation-336079007565.us-central1.run.app/api/reviews/electric');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reviews = await response.json();
                console.log('‚úÖ EV Reviews loaded:', reviews.length);

                const container = document.getElementById('reviews-electric');
                container.innerHTML = ''; // Clear any existing content

                if (reviews.length === 0) {
                    container.innerHTML = '<p>No electric vehicle reviews available yet.</p>';
                    return;
                }

                // Show first 6 reviews (or all if less than 6)
                reviews.slice(0, 6).forEach(review => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Use first image from GCS if available, otherwise fallback to placeholder
                    const imageUrl = (review.images && review.images.length > 0) 
                        ? review.images[0] 
                        : "../images/2025-crv/18_2024HondaCRVEX-L.avif";

                    card.innerHTML = `
                        <a href="../reviews-page/review.html?id=${review.id}">
                            <div class="image-section">
                                <img src="${imageUrl}" alt="${review.car_name}">
                            </div>
                            <div class="content">
                                <p>${review.model_year}</p>
                                <h3>${review.car_name}</h3>
                                <h5>Latest Review</h5>
                                <hr>
                            </div>
                        </a>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('‚ùå Failed to load EV reviews:', error);
                const container = document.getElementById('reviews-electric');
                container.innerHTML = '<p>Failed to load reviews. Please try again later.</p>';
            }
        });
    </script>
    
    <section class="latest-news">

        <h2>LATEST NEWS</h2>
        <div class="container">

                    <!-- News cards injected here -->

                <button class="full-button" onclick="window.location.href='../news-template/news-home.html'">
                    See full list
                </button>
            </div>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('üîÑ Loading EV news...');
                
                // Check if container exists
                const cardsContainer = document.getElementById('ev-news-cards');
                if (!cardsContainer) {
                    console.error('‚ùå News container not found!');
                    return;
                }

                // Make the API request
                const response = await fetch("https://motornation-336079007565.us-central1.run.app/api/news/electric");
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log("‚úÖ EV News loaded:", data.length, "articles");

                // Clear previous content
                cardsContainer.innerHTML = '';

                if (data.length === 0) {
                    cardsContainer.innerHTML = '<p>No electric vehicle news available yet.</p>';
                    return;
                }

                // Show first 6 news articles (or all if less than 6)
                data.slice(0, 6).forEach((article, index) => {
                    console.log(`üìÑ Processing article ${index + 1}:`, article.news_title);
                    
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Use first image from GCS if available, otherwise fallback to placeholder
                    const imageUrl = (article.images && article.images.length > 0) 
                        ? article.images[0] 
                        : "../images/Comparison.png";

                    card.innerHTML = `
                        <a href="../news-template/news-page-template.html?id=${article.id}">
                            <div class="image-section">
                                <img src="${imageUrl}" alt="${article.news_title}" loading="lazy">
                            </div>
                            <div class="content">
                                <p>${article.tag || 'UPDATE'}</p>
                                <h3>${article.news_title}</h3>
                                <h5>${new Date(article.date).toLocaleDateString()}</h5>
                                <hr>
                            </div>
                        </a>
                    `;
                    
                    cardsContainer.appendChild(card);
                });

                console.log(`‚úÖ Successfully rendered ${data.length} news articles`);

            } catch (error) {
                console.error("‚ùå Error loading EV news:", error);
                const cardsContainer = document.getElementById('ev-news-cards');
                if (cardsContainer) {
                    cardsContainer.innerHTML = `
                        <div style="color: red; text-align: center; padding: 20px;">
                            <p>Failed to load news articles.</p>
                            <p>Error: ${error.message}</p>
                            <p>Please check if the server is running on port 3000.</p>
                        </div>
                    `;
                }
            }
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('ev-videos-cards');
            const playlistId = 'PLeHErLXrPBfRQOO_SRtKs0CtK5C6IKYc_'; // Replace with actual playlist ID

            fetch(`https://motornation-336079007565.us-central1.run.app/getPlaylistVideos?playlistId=${playlistId}`)
                .then(res => res.json())
                .then(videos => {
                    videos.forEach(video => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        card.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank" style="text-decoration: none;">
                        <div class="image-section">
                            <img src="${video.thumbnail}" alt="${video.title}">
                        </div>
                        <h3>${video.title}</h3>
                    </a>
                `;
                        container.insertBefore(card, container.querySelector('.full-button'));
                    });
                })
                .catch(err => {
                    console.error('Failed to load playlist videos:', err);
                    container.innerHTML = '<p style="color:red;">Could not load videos.</p>';
                });
        });
    </script>

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
