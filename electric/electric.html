<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../electric/electric.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="../search-functionality.js"></script>
</head>

<body>
    <section class="header">
        <div class="logo-container">
            <a href="../index.html"><img src="../assets/MotorNation.avif" alt="MotorNation Logo"></a>
        </div>
        <nav id="navbar">
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="../reviews-page/reviews-home.html">REVIEWS</a></li>
                    <li><a href="../news-template/news-home.html">NEWS</a></li>
                    <!-- <li><a href="../gallery/gallery.html">GALLERY</a></li> -->
                    <li><a href="../videos/video.html">VIDEOS</a></li>
                </ul>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search..">
            </div>

            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </section>
    <section class="car-types">
        <div class="category-container">
            <button class="scroll-btn left" onclick="scrollCategories(-1)">❮</button>
            <div class="categories" id="categoryScroll">
                <div class="category">
                    <a href="../catagories/performance.html" class="category-item"><img src="../assets/performance.avif"
                            alt="Performance"><span>PERFORMANCE</span></a>
                </div>
                <div class="category">
                    <a href="../catagories/hybrids.html" class="category-item"><img src="../assets/hybrid.avif"
                            alt="Hybrids"><span>HYBRIDs</span></a>
                </div>
                <div class="category">
                    <a href="../catagories/pickups.html" class="category-item"><img src="../assets/pickup.avif"
                            alt="Pickups"><span>PICKUPs</span></a>
                </div>
                <div class="category">
                    <a href="../catagories/suv.html" class="category-item"><img src="../assets/suv.avif"
                            alt="SUVs"><span>SUVs</span></a>
                </div>
                <div class="category">
                    <a href="../catagories/minivan.html" class="category-item"><img src="../assets/mpv.avif"
                            alt="Minivans"><span>MINIVANs</span></a>
                </div>
                <div class="category">
                    <a href="../catagories/sedan.html" class="category-item"><img src="../assets/sedan.avif"
                            alt="Sedans"><span>SEDANs</span></a>
                </div>
                <div class="category">
                    <a href="../catagories/hatchback.html" class="category-item"><img src="../assets/hatchback.avif"
                            alt="Hatchbacks"><span>HATCHBACKs</span></a>
                </div>
                <div class="category">
                    <a href="../catagories/luxury.html" class="category-item"><img src="../assets/luxury.avif"
                            alt="Luxury"><span>LUXURY</span></a>
                </div>
            </div>
            <button class="scroll-btn right" onclick="scrollCategories(1)">❯</button>
        </div>
    </section>

    <section class="latest-news">
        <h1>ELECTRIC VEHICLES</h1><br><br>
        <hr>
        <h2>VIDEOS</h2>
        <div class="cards">
            <!-- JS inserts cards here -->
            <button class="full-button">
                <a href="electric.html">See full list</a>
            </button>
        </div>
        <br>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.latest-news .cards');
            const playlistId = 'PLeHErLXrPBfRQOO_SRtKs0CtK5C6IKYc_'; // Replace with actual playlist ID

            fetch(`http://localhost:3000/getPlaylistVideos?playlistId=${playlistId}`)
                .then(res => res.json())
                .then(videos => {
                    videos.forEach(video => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        card.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank" style="text-decoration: none;">
                        <div class="image-section">
                            <img src="${video.thumbnail}" alt="${video.title}">
                        </div>
                        <h3>${video.title}</h3>
                    </a>
                `;
                        container.insertBefore(card, container.querySelector('.full-button'));
                    });
                })
                .catch(err => {
                    console.error('Failed to load playlist videos:', err);
                    container.innerHTML = '<p style="color:red;">Could not load videos.</p>';
                });
        });
    </script>

    <section class="latest-news">
        <hr>
        <h2>REVIEWS</h2>
        <a class="latest-head">LATEST REVIEWS</a>
        <div class="container">
            <div class="blog-section">
                <div class="cards" id="reviews-electric">
                    <!-- Cards will be injected here dynamically -->
                </div>
                <button class="full-button" onclick="window.location.href='/reviews-page/review-list.html'">
                    See full list
                </button>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/reviews/electric');

                const reviews = await response.json();

                const container = document.getElementById('reviews-electric');
                reviews.forEach(review => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <a href="../reviews-page/review-template.html?id=${review.id}">
                            <div class="image-section">
                                <img src="../images/2025-crv/18_2024HondaCRVEX-L.avif" alt="${review.car_name}">
                            </div>
                            <div class="content">
                                <p>${review.model_year}</p>
                                <h3>${review.car_name}</h3>
                                <h5>Latest Review</h5>
                                <hr>
                            </div>
                        </a>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load latest reviews:', error);
            }
        });
    </script>
    
    <section class="latest-news">
        <hr>
        <h2>LATEST NEWS</h2>
        <div class="container">
            <div class="blog-section">
                <div class="cards" id="ev-news-cards">
                    <!-- News cards injected here -->
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch("http://localhost:3000/api/news/electric")
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch news');
                    return res.json();
                })
                .then(data => {
                    console.log("✅ EV News:", data);
                    const cardsContainer = document.getElementById('ev-news-cards');
                    if (!cardsContainer) return;

                    cardsContainer.innerHTML = ''; // Clear previous if needed

                    data.slice(0, 6).forEach(article => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                <a href="../news-template/news-page-template.html?id=${article.id}">
                  <div class="image-section">
                    <img src="../images/Comparison.png" alt="${article.news_title}">
                  </div>
                  <div class="content">
                    <p>${article.tag || 'UPDATE'}</p>
                    <h3>${article.news_title}</h3>
                    <h5>${new Date(article.date).toLocaleDateString()}</h5>
                    <hr>
                  </div>
                </a>
              `;
                        cardsContainer.appendChild(card);
                    });
                })
                .catch(err => console.error("❌ Error loading EV news:", err));
        });
    </script>

    <section class="hr">
        <hr>
    </section>
    <section class="contact-card">
        <img src="../assets/MotorNation.avif" alt="MotorNation logo">
        <div class="social-icons">
            <a href="../assets/facebook.avif"><i class="fa fa-facebook"></i></a>
            <a href="../assets/twitter.avif"><i class="fa fa-twitter"></i></a>
            <a href="../assets/instagram.avif"><i class="fa fa-instagram"></i></a>
            <a href="../assets/youtube.avif"><i class="fa fa-youtube"></i></a>
        </div>
        <div class="contact-links">
            <a href="">About us</a>
            <a href="">Contact us</a>
            <a href="">Terms & Conditions</a>
            <a href="">Careers</a>
        </div>
    </section>

    <script>
        function scrollCategories(direction) {
            const container = document.getElementById('categoryScroll');
            const scrollAmount = container.clientWidth * 0.5; // You can tweak this

            container.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
    </script>

</body>

</html>
