    <!-- Script to fetch and display reviews from API -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.querySelector('.latest-news .cards');

            try {
                // Direct fetch from production API
                const response = await fetch('https://motornation-336079007565.us-central1.run.app/api/reviews/summary');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const reviews = await response.json();
                container.innerHTML = ''; // Clear existing content

                // Create card for each review
                reviews.forEach(review => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Use first image from GCS if available, otherwise show "No images"
                    const hasImages = review.images && review.images.length > 0;
                    const imageSection = hasImages 
                        ? `<img src="${review.images[0]}" alt="${review.car_name}" loading="lazy">`
                        : `<div style="display: flex; align-items: center; justify-content: center; height: 200px; background-color: #f5f5f5; color: #666; font-weight: bold;">No images</div>`;

                    card.innerHTML = `
                    <a href="reviews-page/review.html?id=${review.id}">
                        <div class="image-section">
                            ${imageSection}
                        </div>
                        <div class="content">
                            <p>REVIEW</p>
                            <h3>${review.car_name}</h3>
                            <h5>${review.model_year}</h5>
                            <hr>
                        </div>
                    </a>
                `;

                    container.appendChild(card);
                });
            } catch (err) {
                console.error('Failed to load reviews:', err);
                container.innerHTML = '<p style="color:red;">Could not load reviews.</p>';
            }
        });
    </script>

    <!-- Script to fetch and display news articles from API -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const newsContainer = document.getElementById('latest-news-cards');

            try {
                // Direct fetch from production API
                const response = await fetch('https://motornation-336079007565.us-central1.run.app/api/news/summary');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const newsItems = await response.json();
                newsContainer.innerHTML = ''; // Clear placeholder content

                // Create card for each news item
                newsItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    // Format date for display
                    const date = new Date(item.date).toLocaleDateString('en-GB', {
                        day: 'numeric', month: 'short', year: 'numeric'
                    });

                    // Use first image from GCS if available, otherwise show "No images"
                    const hasImages = item.images && item.images.length > 0;
                    const imageSection = hasImages 
                        ? `<img src="${item.images[0]}" alt="${item.news_title}" loading="lazy">`
                        : `<div style="display: flex; align-items: center; justify-content: center; height: 200px; background-color: #f5f5f5; color: #666; font-weight: bold;">No images</div>`;

                    card.innerHTML = `
                        <a href="news-template/news-page-template.html?id=${item.id}">
                            <div class="image-section">
                                ${imageSection}
                            </div>
                            <div class="content">

                                <h3>${item.news_title}</h3>
                                <h5>${date}</h5>
                                <hr>
                            </div>
                        </a>
                    `;
                    newsContainer.appendChild(card);
                });
            } catch (err) {
                console.error('Failed to fetch latest news:', err);
                newsContainer.innerHTML = '<p style="color: red;">Could not load latest news.</p>';
            }
        });
    </script>

    <!-- Script to fetch and display YouTube videos -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('channel-video-section');
            const channelId = 'UC9HmzxcrnW3CGZVf0iPK6Eg';

            // Show loading state
            container.innerHTML = '<p style="text-align: center; color: #666;">Loading videos...</p>';

            try {
                // Fetch YouTube videos directly (not cached) for fresh content
                const response = await fetch(`https://motornation-336079007565.us-central1.run.app/getChannelVideos?channelId=${channelId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const videos = await response.json();
                container.innerHTML = '';

                if (!videos || videos.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No videos found.</p>';
                    return;
                }

                // Create card for each video
                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    const date = new Date(video.publishedAt).toLocaleDateString();

                    card.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
                        <div class="image-section">
                            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                        </div>
                        <div class="content">
                            <p>REVIEW</p>
                            <h3>${video.title}</h3>
                            <h5>${date}</h5>
                            <hr>
                        </div>
                    </a>
                `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error('Failed to load videos:', err);
                container.innerHTML = `
                        <div style="text-align: center; color: #d32f2f; padding: 20px;">
                            <p><strong>Unable to load videos</strong></p>
                            <p style="font-size: 0.9em;">Error: ${err.message}</p>
                            <p style="font-size: 0.8em; color: #666;">Please check if the API server is accessible</p>
                            <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Retry
                            </button>
                        </div>
                    `;
            }
        });
    </script>

    <!-- Horizontal scrolling functionality for car categories -->

        function scrollCards(button, direction) {
            const container = button.closest('.car-types').querySelector('.categories');

                behavior: 'smooth'

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-250px"; /* Updated for new width */
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
