    <section class="latest-news">
        <div class="container">
            <div class="blog-section">
                <div class="cards">

                </div>
            </div>
        </div>
    </section>
    <section class="hr">
        <hr>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.latest-news .cards');

            fetch('http://localhost:3000/api/reviews/summary')
                .then(res => res.json())
                .then(reviews => {
                    container.innerHTML = ''; // Clear existing content

                    reviews.forEach(review => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        card.innerHTML = `
                    <a href="reviews-page/review-template.html?id=${review.id}">
                        <div class="image-section">
                            <img src="../images/2025-crv/63_2024HondaCRVEX-L.avif" alt="${review.car_name}" loading="lazy">
                        </div>
                        <div class="content">
                            <p>REVIEW</p>
                            <h3>${review.car_name}</h3>
                            <h5>${review.model_year}</h5>
                            <hr>
                        </div>
                    </a>
                `;

                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error('Failed to load reviews:', err);
                    container.innerHTML = '<p style="color:red;">Could not load reviews.</p>';
                });
        });
    </script>

    <!-------Latest-News------->
    <section class="latest-news">
        <hr>
        <a href="news-template/news-home.html" style="text-decoration: none;">
            <h3>LATEST NEWS</h3>
        </a>
        <div class="container">
            <div class="blog-section">
                <div class="cards" id="latest-news-cards">
                </div>
            </div>
        </div>
    </section>
    <section class="hr">
        <hr>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newsContainer = document.getElementById('latest-news-cards');

            fetch('http://localhost:3000/api/news/summary')
                .then(res => res.json())
                .then(newsItems => {
                    newsContainer.innerHTML = ''; // Clear placeholder content

                    newsItems.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const date = new Date(item.date).toLocaleDateString('en-GB', {
                            day: 'numeric', month: 'short', year: 'numeric'
                        });

                        card.innerHTML = `
                        <a href="news-template/news-page-template.html?id=${item.id}">
                            <div class="image-section">
                                <img src="../images/2025-crv/29_2024HondaCRVEX-L.avif" alt="${item.news_title}" loading="lazy">
                            </div>
                            <div class="content">
                                <p>${item.tag.toUpperCase()}</p>
                                <h3>${item.news_title}</h3>
                                <h5>${date}</h5>
                                <hr>
                            </div>
                        </a>
                    `;
                        newsContainer.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error('❌ Failed to fetch latest news:', err);
                    newsContainer.innerHTML = '<p style="color: red;">Could not load latest news.</p>';
                });
        });
    </script>

    <!-------evs------->
    <section class="latest-news">
        <hr>
        <a href="electric/electric.html" style="text-decoration: none;">
            <h3>ELECTRIC</h3>
        </a>
        <div class="container">
            <div class="blog-section">
                <div class="cards" id="reviews-electric">
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:3000/api/reviews/electric');

                const reviews = await response.json();

                const container = document.getElementById('reviews-electric');
                reviews.forEach(review => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    card.innerHTML = `
                        <a href="../reviews-page/review-template.html?id=${review.id}">
                            <div class="image-section">
                                <img src="../images/2025-crv/18_2024HondaCRVEX-L.avif" alt="${review.car_name}">
                            </div>
                            <div class="content">
                                <p>${review.model_year}</p>
                                <h3>${review.car_name}</h3>
                                <h5>Latest Review</h5>
                                <hr>
                            </div>
                        </a>
                    `;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load latest reviews:', error);
            }
        });
    </script>

    <!-----videos------->
    <section class="videos">
        <hr>
        <a href="videos/video.html" style="text-decoration: none;">
            <h3>VIDEOS</h3>
            <div class="container1">
                <div class="blog-section1">
                    <div class="cards1" id="channel-video-section">
                    </div>
                    <a href="https://www.youtube.com/@motornationofficial/videos" class="more-button" target="_blank">More
                        Videos</a>
                </div>
            </div>
    
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('channel-video-section');
            const channelId = 'UC9HmzxcrnW3CGZVf0iPK6Eg';

            fetch(`http://localhost:3000/getChannelVideos?channelId=${channelId}`)
                .then(res => res.json())
                .then(videos => {
                    container.innerHTML = '';

                    videos.forEach(video => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        const date = new Date(video.publishedAt).toLocaleDateString();

                        card.innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
                        <div class="image-section">
                            <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                        </div>
                        <div class="content">
                            <p>REVIEW</p>
                            <h3>${video.title}</h3>
                            <h5>${date}</h5>
                            <hr>
                        </div>
                    </a>
                `;
                        container.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error('Failed to load videos:', err);
                    container.innerHTML = '<p style="color:red;">Could not load videos.</p>';
                });
        });
    </script>

    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu() {
            navLinks.style.right = "0";

    <script>
        function scrollCards(button, direction) {
            const container = button.closest('.car-types').querySelector('.categories');
            const scrollAmount = container.clientWidth * 0.8; // adjust scroll step if needed
            container.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
    </script>
