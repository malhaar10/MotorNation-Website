        // Lightweight helper that prefers the indexed gallery setter when available
        function changeImage(src) {
            const mainImage = document.getElementById('mainImage');
            if (!mainImage) return;
            if (window.setMainImage && window.galleryImages) {
                const idx = window.galleryImages.indexOf(src);
                if (idx !== -1) {
                    window.setMainImage(idx);
                    return;
                }
            }
            mainImage.src = src;
        }
    </script>
    <script>
        // Global gallery state and controls (use URLs array for simplicity)
        window.galleryImages = window.galleryImages || [];
        window.currentImageIndex = window.currentImageIndex || 0;

        window.setMainImage = function(i) {
            if (!window.galleryImages || window.galleryImages.length === 0) return;
            if (i < 0) i = 0;
            if (i >= window.galleryImages.length) i = window.galleryImages.length - 1;
            window.currentImageIndex = i;
            const mainImageEl = document.getElementById('mainImage');
            if (mainImageEl) {
                mainImageEl.src = window.galleryImages[i];
                mainImageEl.alt = document.getElementById('review-title')?.textContent || 'Review Image';
                mainImageEl.style.display = '';
            }
            // update thumbnail active state
            const thumbs = document.querySelectorAll('.image-gallery img');
            thumbs.forEach(t => t.classList.toggle('active', parseInt(t.dataset.index, 10) === i));
            updateArrowsVisibility();
        };

        window.nextImage = function() {
            if (!window.galleryImages || window.galleryImages.length === 0) return;
            let next = (window.currentImageIndex || 0) + 1;
            if (next >= window.galleryImages.length) next = 0; // wrap-around
            window.setMainImage(next);
        };

        window.prevImage = function() {
            if (!window.galleryImages || window.galleryImages.length === 0) return;
            let prev = (window.currentImageIndex || 0) - 1;
            if (prev < 0) prev = window.galleryImages.length - 1; // wrap-around
            window.setMainImage(prev);
        };

        function updateArrowsVisibility() {
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const count = window.galleryImages ? window.galleryImages.length : 0;
            if (count <= 1) {
                if (prevBtn) prevBtn.style.display = 'none';
                if (nextBtn) nextBtn.style.display = 'none';
            } else {
                if (prevBtn) prevBtn.style.display = '';
                if (nextBtn) nextBtn.style.display = '';
            }
        }

        // Initialize on page load (ensure arrows/thumbs state is correct)
        document.addEventListener('DOMContentLoaded', () => {
            // If there are pre-rendered thumbnails, pick them up
            const existingThumbs = Array.from(document.querySelectorAll('.image-gallery img'));
            if (existingThumbs.length > 0 && (!window.galleryImages || window.galleryImages.length === 0)) {
                window.galleryImages = existingThumbs.map(im => im.src);
            }
            window.currentImageIndex = 0;
            if (window.galleryImages.length > 0) window.setMainImage(0);
            else updateArrowsVisibility();
        });

        // Gallery scroll buttons (only attach if buttons exist)
        const galleryPrev = document.querySelector('.gallery-nav.prev');
        const galleryNext = document.querySelector('.gallery-nav.next');
        const imageGalleryEl = document.querySelector('.image-gallery');
        if (galleryPrev && imageGalleryEl) {
            galleryPrev.addEventListener('click', () => {
                imageGalleryEl.scrollBy({ left: -120, behavior: 'smooth' });
            });
        }
        if (galleryNext && imageGalleryEl) {
            galleryNext.addEventListener('click', () => {
                imageGalleryEl.scrollBy({ left: 120, behavior: 'smooth' });
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && window.prevImage) window.prevImage();
            if (e.key === 'ArrowRight' && window.nextImage) window.nextImage();
        });

        // Initialize thumbnail selection
        updateThumbnailSelection();
    </script>

    <script>
        async function loadReview() {
            const API_BASE = 'https://motornation-336079007565.us-central1.run.app/api';
            const urlParams = new URLSearchParams(window.location.search);
            const path = window.location.pathname;
            let reviewData = null;
            let isPermalink = false;

            try {
                // Only support ID-based URLs for now (?id=xxx)
                // Slug-based URLs (/reviews/slug) require server-side routing configuration
                const id = urlParams.get('id');
                if (!id) {
                    console.warn('No review ID provided in URL.');
                    return;
                }
                
                console.log('Loading review by ID:', id);
                const response = await fetch(`${API_BASE}/reviews/${id}`);
                if (response.ok) {
                    reviewData = await response.json();
                    
                    // Keep using ID-based URLs (no redirect to permalink)
                    // Permalink URLs (/reviews/slug) require server-side routing
                } else {
                    throw new Error(`Review not found for ID: ${id}`);
                }

                if (!reviewData) {
                    console.warn('No review data found');
                    return;
                }

                // Update the page with review data
                displayReview(reviewData, isPermalink);
                
            } catch (error) {
                console.error('Failed to load review data:', error);
            }
        }

        // Helper function to format text content while preserving security
        function formatText(text) {
            if (!text) return '';
            // Escape HTML to prevent XSS attacks
            const escaped = text.replace(/&/g, '&amp;')
                               .replace(/</g, '&lt;')
                               .replace(/>/g, '&gt;');
            // Convert line breaks to <br> tags
            return escaped.replace(/\n/g, '<br>');
        }

        function displayReview(data, isPermalink) {
            // Update page title and meta tags for SEO
            const reviewTitle = `${data.car_name} ${data.model_year} Review - Motor Nation`;
            document.title = reviewTitle;
            
            // Update meta tags for SEO
            if (isPermalink && data.slug) {
                updateMetaTags(data);
            }

            // Update the review title
            document.getElementById('review-title').textContent = data.car_name || '';

            // Fill in review sections with formatted text
            document.getElementById('pros-text').innerHTML = formatText(data.pros || '');
            document.getElementById('cons-text').innerHTML = formatText(data.cons || '');
            document.getElementById('mn_take-text').innerHTML = formatText(data.mn_take || '');
            document.getElementById('overview-text').innerHTML = formatText(data.overview || '');
            document.getElementById('pricing-text').innerHTML = formatText(data.pricing || '');
            document.getElementById('drivetrain-text').innerHTML = formatText(data.drivetrain || '');
            document.getElementById('interior-text').innerHTML = formatText(data.interior || '');
            document.getElementById('technology-text').innerHTML = formatText(data.technology || '');
            document.getElementById('safety-text').innerHTML = formatText(data.safety || '');
            document.getElementById('warranty-text').innerHTML = formatText(data.warranty || '');

            // Update images if available from GCS
            if (data.images && data.images.length > 0) {
                updateImagesFromDatabase(data.images);
            } else {
                // Hide all images if none are available
                hideSectionImages();
            }
        }

        function updateMetaTags(data) {
            // Update canonical URL
            const canonical = document.querySelector('link[rel="canonical"]') || 
                             (() => {
                                 const link = document.createElement('link');
                                 link.rel = 'canonical';
                                 document.head.appendChild(link);
                                 return link;
                             })();
            canonical.href = `${window.location.origin}/reviews/${data.slug}`;
            
            // Update Open Graph meta tags
            updateOGTag('og:title', `${data.car_name} ${data.model_year} Review - Motor Nation`);
            updateOGTag('og:description', data.overview ? data.overview.substring(0, 155) : `Comprehensive review of the ${data.car_name} ${data.model_year}`);
            updateOGTag('og:url', `${window.location.origin}/reviews/${data.slug}`);
            
            // Update description meta tag
            const description = document.querySelector('meta[name="description"]') || 
                               (() => {
                                   const meta = document.createElement('meta');
                                   meta.name = 'description';
                                   document.head.appendChild(meta);
                                   return meta;
                               })();
            description.content = data.overview ? data.overview.substring(0, 155) : `Comprehensive review of the ${data.car_name} ${data.model_year}`;
        }

        function updateOGTag(property, content) {
            let tag = document.querySelector(`meta[property="${property}"]`);
            if (!tag) {
                tag = document.createElement('meta');
                tag.property = property;
                document.head.appendChild(tag);
            }
            tag.content = content;
        }

        document.addEventListener('DOMContentLoaded', loadReview);

        // Function to update images from database
        function updateImagesFromDatabase(imageUrls) {
            const mainImage = document.getElementById('mainImage');
            const imageGallery = document.querySelector('.image-gallery');
            const drivetrainImg = document.getElementById('drivetrainImage');
            const interiorImg = document.getElementById('interiorImage');
            const technologyImg = document.getElementById('technologyImage');

            // Main image
            if (imageUrls.length > 0) {
                mainImage.src = imageUrls[0];
                mainImage.alt = document.getElementById('review-title').textContent || 'Review Image';
                mainImage.style.display = '';
            } else {
                mainImage.style.display = 'none';
            }

            // Drivetrain image
            if (imageUrls.length > 1 && drivetrainImg) {
                drivetrainImg.src = imageUrls[1];
                drivetrainImg.style.display = '';
            } else if (drivetrainImg) {
                drivetrainImg.style.display = 'none';
            }

            // Interior image
            if (imageUrls.length > 2 && interiorImg) {
                interiorImg.src = imageUrls[2];
                interiorImg.style.display = '';
            } else if (interiorImg) {
                interiorImg.style.display = 'none';
            }

            // Technology image
            if (imageUrls.length > 3 && technologyImg) {
                technologyImg.src = imageUrls[3];
                technologyImg.style.display = '';
            } else if (technologyImg) {
                technologyImg.style.display = 'none';
            }

            // Thumbnails
            imageGallery.innerHTML = '';
            imageUrls.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'thumbnail';
                img.dataset.index = index;
                img.addEventListener('click', () => {
                    if (window.setMainImage) window.setMainImage(index);
                    else changeImage(imageUrl);
                });
                if (index === 0) img.classList.add('active');
                imageGallery.appendChild(img);
            });

            // Update global galleryImages and initialize main image / arrows
            window.galleryImages = imageUrls.slice();
            window.currentImageIndex = 0;
            if (window.setMainImage) window.setMainImage(0);
        }

        // Hide all section images if no images are available
        function hideSectionImages() {
            const mainImage = document.getElementById('mainImage');
            const drivetrainImg = document.getElementById('drivetrainImage');
            const interiorImg = document.getElementById('interiorImage');
            const technologyImg = document.getElementById('technologyImage');
            if (mainImage) mainImage.style.display = 'none';
            if (drivetrainImg) drivetrainImg.style.display = 'none';
            if (interiorImg) interiorImg.style.display = 'none';
            if (technologyImg) technologyImg.style.display = 'none';
        }
    </script>

    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open

        // Hide mobile navigation menu

            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
