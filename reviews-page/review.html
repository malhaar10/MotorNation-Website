    <script>
        // Initialize global variables
        let images = [];
        let currentIndex = 0;

        function changeImage(src, index) {
            document.getElementById('mainImage').src = src;
            currentIndex = index;
            updateThumbnailSelection();
        }

        function nextImage() {
            if (images.length === 0) return;
            currentIndex = (currentIndex + 1) % images.length;
            changeImage(images[currentIndex].src, currentIndex);
        }

        function prevImage() {
            if (images.length === 0) return;
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            changeImage(images[currentIndex].src, currentIndex);
        }

        function updateThumbnailSelection() {
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentIndex);
            });
        }

        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        if (images.length === 0) {
            if (prevBtn) prevBtn.style.display = 'none';
            if (nextBtn) nextBtn.style.display = 'none';
        } else {
            if (prevBtn) prevBtn.style.display = '';
            if (nextBtn) nextBtn.style.display = '';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Get initial images from gallery (fallback for hardcoded images)
            images = Array.from(document.querySelectorAll('.image-gallery img'));
            currentIndex = 0;
            updateThumbnailSelection();
        });

        // Gallery scroll buttons
        document.querySelector('.gallery-nav.prev').addEventListener('click', () => {
            document.querySelector('.image-gallery').scrollBy({
                left: -120,
                behavior: 'smooth'
            });
        });

        document.querySelector('.gallery-nav.next').addEventListener('click', () => {
            document.querySelector('.image-gallery').scrollBy({
                left: 120,
                behavior: 'smooth'
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
        });

        // Initialize thumbnail selection
        updateThumbnailSelection();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                console.warn('No review ID provided in URL.');
                return;
            }

            try {
                const response = await fetch(`https://motornation-336079007565.us-central1.run.app/api/reviews/${id}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const review = await response.json();

                if (!review) {
                    console.warn('No review found for ID:', id);
                    return;
                }

                // Update the title
                document.getElementById('review-title').textContent = review.title || review.car_name || '';

                // Fill in review sections
                document.getElementById('overview-text').textContent = review.overview || '';
                document.getElementById('pricing-text').textContent = review.pricing || '';
                document.getElementById('drivetrain-text').textContent = review.drivetrain || '';
                document.getElementById('interior-text').textContent = review.interior || '';
                document.getElementById('technology-text').textContent = review.technology || '';
                document.getElementById('safety-text').textContent = review.safety || '';
                document.getElementById('warranty-text').textContent = review.warranty || '';

                // Update images if available from GCS
                if (review.images && review.images.length > 0) {
                    updateImagesFromDatabase(review.images);
                } else {
                    // Hide all images if none are available
                    hideSectionImages();
                }
            } catch (error) {
                console.error('Failed to load review data:', error);
            }
        });

        // Function to update images from database
        function updateImagesFromDatabase(imageUrls) {
            const mainImage = document.getElementById('mainImage');
            const imageGallery = document.querySelector('.image-gallery');
            const drivetrainImg = document.getElementById('drivetrainImage');
            const interiorImg = document.getElementById('interiorImage');
            const technologyImg = document.getElementById('technologyImage');

            // Main image
            if (imageUrls.length > 0) {
                mainImage.src = imageUrls[0];
                mainImage.alt = document.getElementById('review-title').textContent || 'Review Image';
                mainImage.style.display = '';
            } else {
                mainImage.style.display = 'none';
            }

            // Drivetrain image
            if (imageUrls.length > 1 && drivetrainImg) {
                drivetrainImg.src = imageUrls[1];
                drivetrainImg.style.display = '';
            } else if (drivetrainImg) {
                drivetrainImg.style.display = 'none';
            }

            // Interior image
            if (imageUrls.length > 2 && interiorImg) {
                interiorImg.src = imageUrls[2];
                interiorImg.style.display = '';
            } else if (interiorImg) {
                interiorImg.style.display = 'none';
            }

            // Technology image
            if (imageUrls.length > 3 && technologyImg) {
                technologyImg.src = imageUrls[3];
                technologyImg.style.display = '';
            } else if (technologyImg) {
                technologyImg.style.display = 'none';
            }

            // Thumbnails
            imageGallery.innerHTML = '';
            imageUrls.forEach((imageUrl, index) => {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'thumbnail';
                img.onclick = () => changeImage(imageUrl, index);
                if (index === 0) img.classList.add('active');
                imageGallery.appendChild(img);
            });

            // Update the global images array for slider functionality
            images = Array.from(document.querySelectorAll('.image-gallery img'));
            currentIndex = 0;
            updateThumbnailSelection();
        }

        // Hide all section images if no images are available
        function hideSectionImages() {
            const mainImage = document.getElementById('mainImage');
            const drivetrainImg = document.getElementById('drivetrainImage');
            const interiorImg = document.getElementById('interiorImage');
            const technologyImg = document.getElementById('technologyImage');
            if (mainImage) mainImage.style.display = 'none';
            if (drivetrainImg) drivetrainImg.style.display = 'none';
            if (interiorImg) interiorImg.style.display = 'none';
            if (technologyImg) technologyImg.style.display = 'none';
        }
    </script>

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
