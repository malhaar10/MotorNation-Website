    <script>
        function scrollCards(button, direction) {
            const container = button.closest('.car-types').querySelector('.categories');
            const scrollAmount = container.clientWidth * 0.8; // adjust scroll step if needed
            container.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }
    </script>
    <script>
        // ...existing code...
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const isMobile = window.innerWidth <= 768;
                const limit = isMobile ? 3 : 6;

                console.log('Window width:', window.innerWidth);
                console.log('Is mobile:', isMobile);
                console.log('Limit set to:', limit);

                const url = `http://localhost:3000/api/reviews/summary?limit=${limit}`;
                console.log('Fetching from URL:', url);

                const response = await fetch(url);
                const reviews = await response.json();

                console.log('Received reviews count:', reviews.length);

                const container = document.getElementById('review-cards-container');
                container.innerHTML = ''; // Clear any existing content

                reviews.forEach(review => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    // Use first image from GCS if available, otherwise fallback to placeholder
                    const imageUrl = (review.images && review.images.length > 0) 
                        ? review.images[0] 
                        : "../images/2025-crv/18_2024HondaCRVEX-L.avif";
                    
                    card.innerHTML = `
            <a href="../reviews-page/review.html?id=${review.id}">
                <div class="image-section">
                    <img src="${imageUrl}" alt="${review.car_name}">
                </div>
                <div class="content">
                    <p>${review.model_year}</p>
                    <h3>${review.car_name}</h3>
                    <hr>
                </div>
            </a>
            `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load latest reviews:', error);
            }
        });
        // ...existing code...
    </script>
    <script>
        async function loadLatestReview() {
            try {
                const response = await fetch('http://localhost:3000/api/reviews/summary?limit=1'); // Use summary endpoint for consistency
                const reviews = await response.json();

                if (!Array.isArray(reviews) || reviews.length === 0) {
                    document.getElementById('latest-review').innerHTML = '<p>No reviews available.</p>';
                    return;
                }

                const latest = reviews[0];
                
                // Use first image from GCS if available, otherwise fallback to placeholder
                const imagePath = (latest.images && latest.images.length > 0) 
                    ? latest.images[0] 
                    : '../images/2025-crv/29_2024HondaCRVEX-L.avif';

                document.getElementById('latest-review').innerHTML = `
            <a href="../reviews-page/review.html?id=${latest.id}">
              <img src="${imagePath}" alt="${latest.car_name}">
            </a>
            <div class="text-content">
              <h4>NEW</h4>
              <h3><a href="../reviews-page/review.html?id=${latest.id}">
                ${latest.car_name.toUpperCase()}
              </a></h3>
              <p>${new Date().toLocaleDateString()}</p>
            </div>
          `;
            } catch (err) {
                console.error('Error loading latest review:', err);
                document.getElementById('latest-review').innerHTML = '<p>Failed to load review.</p>';
            }
        }

        window.addEventListener('DOMContentLoaded', loadLatestReview);
    </script>

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
