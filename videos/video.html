    <script>
        function scrollCards(button, direction) {
            const container = button.closest('.cards-container').querySelector('.cards');
            const scrollAmount = container.clientWidth * 0.8;
            container.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.cards[data-playlist-id]');
            sections.forEach(section => {
                const playlistId = section.getAttribute('data-playlist-id');

                fetch(`https://motornation-336079007565.us-central1.run.app/getPlaylistVideos?playlistId=${playlistId}`)
                    .then(res => res.json())
                    .then(videos => {
                        section.innerHTML = ''; // Clear placeholder
                        videos.forEach(video => {
                            const card = document.createElement('div');
                            card.classList.add('card');
                            card.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
                            <div class="image-section">
                                <img src="${video.thumbnail}" alt="${video.title}" loading="lazy">
                            </div>
                            <div class="content">
                                <h3>${video.title}</h3>
                                <h5>${new Date().toLocaleDateString()}</h5>
                            </div>
                        </a>`;
                            section.appendChild(card);
                        });
                    })
                    .catch(err => {
                        console.error('Error fetching videos:', err);
                        section.innerHTML = '<p style="color:red;">Failed to load videos.</p>';
                    });
            });
        });
    </script>

    <!-- Mobile navigation menu toggle functionality -->
    <script>
        var navLinks = document.getElementById("navLinks");

        // Show mobile navigation menu
        function showMenu() {
            navLinks.style.right = "0";
            // Prevent body scrolling when menu is open
            document.body.style.overflow = "hidden";
        }

        // Hide mobile navigation menu
        function hideMenu() {
            navLinks.style.right = "-200px";
            // Restore body scrolling
            document.body.style.overflow = "auto";
        }

        // Close menu when clicking outside (optional)
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const isClickInsideNav = navbar.contains(event.target);

            if (!isClickInsideNav && navLinks.style.right === "0px") {
                hideMenu();
            }
        });

        // Close menu when window is resized to desktop size
        window.addEventListener('resize', function () {
            if (window.innerWidth > 768) {
                hideMenu();
            }
        });
    </script>
