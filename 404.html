<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 permalink handler
        // This redirects /articles/slug URLs to the correct page
        (function() {
            const path = window.location.pathname;
            
            // Check if this is a permalink URL
            if (path.startsWith('/articles/')) {
                // Redirect to article.html with the full path preserved
                window.location.replace('/article-page/article.html' + window.location.search + window.location.hash);
            } else if (path.startsWith('/news/')) {
                window.location.replace('/news-template/news-page-template.html' + window.location.search + window.location.hash);
            } else if (path.startsWith('/reviews/')) {
                window.location.replace('/reviews-page/review.html' + window.location.search + window.location.hash);
            } else {
                // Show actual 404 page
                document.write('<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p><a href="/">Go to Home</a>');
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
